[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "1.0.4"
name = "destination-meilisearch"
description = "Destination implementation for Meilisearch."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/destinations/meilisearch"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "destination_meilisearch"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "==0.68.1"
meilisearch = "==0.30.0"

[tool.poetry.scripts]
destination-meilisearch = "destination_meilisearch.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^6.1"
