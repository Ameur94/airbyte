version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.configcat.com/v1"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  organizations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "organizations"
      primary_key: "organizationId"
      path: "/organizations"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          organizationId:
            description: The unique identifier of the organization.
            type: string
          name:
            description: The name of the organization.
            type: string
  products_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "products"
      primary_key: "productId"
      path: "/products"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          organizationId:
            description: The ID of the organization to which the product belongs.
            type: object
          name:
            description: The name of the product.
            type: string
          productId:
            description: The unique identifier for the product.
            type: string
          description:
            description: A brief description of the product.
            type: string
          order:
            description: The order in which the product appears.
            type: integer
          reasonRequired:
            description: Indicates if a reason is required when accessing the product.
            type: boolean
  product_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/products_stream"
        parent_key: productId
        partition_field: productId
  tags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tags"
      primary_key: "tagId"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/products/{{ stream_slice.productId }}/tags"
      partition_router:
        $ref: "#/definitions/product_partition_router"
      record_selector:
        $ref: "#/definitions/selector"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          product:
            description: The product that the tag is associated with.
            type: object
          name:
            description: The name of the tag.
            type: string
          tagId:
            description: The unique identifier for the tag.
            type: integer
          color:
            description: The color associated with the tag.
            type: string
  environments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "environments"
      primary_key: "environmentId"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/products/{{ stream_slice.productId }}/environments"
      partition_router:
        $ref: "#/definitions/product_partition_router"
      record_selector:
        $ref: "#/definitions/selector"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          product:
            description: The product or service related to the environment.
            type: object
          environmentId:
            description: The unique identifier for the environment.
            type:
              - "null"
              - string
          name:
            description: The name of the environment.
            type:
              - "null"
              - string
          color:
            description: The color associated with the environment.
            type:
              - "null"
              - string
          description:
            description: A brief description of the environment.
            type:
              - "null"
              - string
          order:
            description: The numerical order in which the environment should appear.
            type:
              - "null"
              - integer
          reasonRequired:
            description:
              Indicates whether a reason is required for changes in the
              environment.
            type:
              - "null"
              - boolean
  organization_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/organizations_stream"
        parent_key: organizationId
        partition_field: organizationId
  organization_members_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "organization_members"
      primary_key: "userId"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/organizations/{{ stream_slice.organizationId }}/members"
      partition_router:
        $ref: "#/definitions/organization_partition_router"
      record_selector:
        $ref: "#/definitions/selector"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          userId:
            description: The unique identifier of the organization member.
            type: string
          fullName:
            description: The full name of the organization member.
            type: string
          email:
            description: The email address of the organization member.
            type: string
streams:
  - "#/definitions/organizations_stream"
  - "#/definitions/organization_members_stream"
  - "#/definitions/products_stream"
  - "#/definitions/tags_stream"
  - "#/definitions/environments_stream"

check:
  stream_names:
    - "organizations"
