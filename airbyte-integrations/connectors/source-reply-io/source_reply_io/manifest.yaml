version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.reply.io/v1/"
    http_method: "GET"
    request_headers:
      x-api-key: "{{ config['api_key'] }}"
    error_handler:
      type: "CompositeErrorHandler"
      error_handlers:
        - response_filters:
            - predicate: "{{ 'Too much requests' in response }}"
              action: RETRY
          backoff_strategies:
            - type: "ConstantBackoffStrategy"
              backoff_time_in_seconds: 15
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  paginated_stream:
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["{{ parameters.name }}"]
      paginator:
        type: "DefaultPaginator"
        page_size_option:
          inject_into: "request_parameter"
          field_name: "limit"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 1000
        page_token_option:
          type: RequestOption
          inject_into: "request_parameter"
          field_name: "page"

  campaigns_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/campaigns"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the campaign.
            type:
              - "null"
              - integer
          created:
            description: The date and time when the campaign was created.
            type:
              - "null"
              - string
            format: date-time
          name:
            description: The name or title of the campaign.
            type:
              - "null"
              - string
          ownerEmail:
            description: The email address of the owner or creator of the campaign.
            type:
              - "null"
              - string
          deliveriesCount:
            description: The number of successfully delivered emails for the campaign.
            type:
              - "null"
              - integer
          opensCount:
            description: The number of opened emails for the campaign.
            type:
              - "null"
              - integer
          repliesCount:
            description: The number of replies received for the campaign.
            type:
              - "null"
              - integer
          bouncesCount:
            description: The number of bounced emails for the campaign.
            type:
              - "null"
              - integer
          optOutsCount:
            description:
              The number of recipients who opted out from receiving further
              emails.
            type:
              - "null"
              - integer
          outOfOfficeCount:
            description: The number of recipients who were marked as out of office.
            type:
              - "null"
              - integer
          peopleCount:
            description: The total count of people targeted by the campaign.
            type:
              - "null"
              - integer
          peopleFinished:
            description:
              The number of people who have completed all actions related
              to the campaign.
            type:
              - "null"
              - integer
          peopleActive:
            description:
              The number of people who are currently active or engaged
              with the campaign.
            type:
              - "null"
              - integer
          peoplePaused:
            description:
              The number of people who have paused their engagement with
              the campaign.
            type:
              - "null"
              - integer
  email_accounts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "email_accounts"
      primary_key: "id"
      path: "/emailAccounts"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the email account.
            type:
              - "null"
              - integer
          senderName:
            description: The name of the sender associated with the email account.
            type:
              - "null"
              - string
          emailAddress:
            description: The email address associated with the email account.
            type:
              - "null"
              - string
          signature:
            description: The signature used in outgoing emails from the email account.
            type:
              - "null"
              - string
  people_stream:
    $ref: "#/definitions/paginated_stream"
    $parameters:
      name: "people"
      primary_key: "id"
      path: "/people"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the person record
            type:
              - "null"
              - integer
          email:
            description: The email address of the person
            type:
              - "null"
              - string
          firstName:
            description: The first name of the person
            type:
              - "null"
              - string
          lastName:
            description: The last name of the person
            type:
              - "null"
              - string
          company:
            description: The company where the person is employed
            type:
              - "null"
              - string
          city:
            description: The city where the person resides
            type:
              - "null"
              - string
          state:
            description: The state or region where the person resides
            type:
              - "null"
              - string
          country:
            description: The country where the person resides
            type:
              - "null"
              - string
          timeZoneId:
            description: The time zone identifier of the person's location
            type:
              - "null"
              - string
          title:
            description: The job title or position of the person
            type:
              - "null"
              - string
          phone:
            description: The phone number of the person
            type:
              - "null"
              - string
          phoneStatus:
            description: The status of the person's phone number
            type:
              - "null"
              - string
          linkedInProfile:
            description: The LinkedIn profile URL of the person
            type:
              - "null"
              - string
          addingDate:
            description:
              The date and time when the person's record was added to the
              system
            type:
              - "null"
              - string
            format: date-time
          customFields:
            description: Custom additional data fields related to the person
            type:
              - "null"
              - array
  templates_stream:
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      record_selector:
        extractor:
          field_path: ["userTemplates"]
    $parameters:
      name: "templates"
      primary_key: "id"
      path: "/templates"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the template
            type:
              - "null"
              - integer
          name:
            description: The name or title of the template
            type:
              - "null"
              - string
          body:
            description: The main content or message body of the template
            type:
              - "null"
              - string
          subject:
            description: The subject line of the template
            type:
              - "null"
              - string
          categoryId:
            description:
              The unique identifier for the category to which the template
              belongs
            type:
              - "null"
              - string
streams:
  - "#/definitions/campaigns_stream"
  - "#/definitions/email_accounts_stream"
  - "#/definitions/people_stream"
  - "#/definitions/templates_stream"

check:
  stream_names:
    - "campaigns"
