version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
    record_filter:
      condition:
        "{{ record['id'] in config['survey_ids'] if config['survey_ids']
        else true}}"
  requester:
    type: HttpRequester
    url_base: "https://api.qualaroo.com/api/v1/"
    http_method: "GET"
    authenticator:
      class_name: source_qualaroo.components.CustomAuthenticator
      username: "{{config['key']}}"
      password: "{{config['token']}}"
    request_parameters:
      limit: "500"
      start_date: "{{config['start_date']}}"
    error_handler:
      response_filters:
        - http_codes: [500]
          action: FAIL
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        type: "RequestOption"
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  surveys_stream:
    $ref: "#/definitions/base_stream"
    name: "surveys"
    primary_key: "id"
    $parameters:
      path: "nudges"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: The unique identifier for the survey.
            type:
              - "null"
              - integer
          site_id:
            description: The ID of the site associated with the survey.
            type:
              - "null"
              - integer
          uuid:
            description: The Universally Unique Identifier assigned to the survey.
            type:
              - "null"
              - string
          name:
            description: The name or title of the survey.
            type:
              - "null"
              - string
          active:
            description: Indicates if the survey is currently active or not.
            type:
              - "null"
              - boolean
          kind:
            description: The category or type of survey.
            type:
              - "null"
              - string
          canonical_name:
            description: The unique canonical name associated with the survey.
            type:
              - "null"
              - string
          created_at:
            description: The timestamp when the survey was created.
            type:
              - "null"
              - string
            format: date-time
          survey_url:
            description: The URL where the survey can be accessed.
            type:
              - "null"
              - string
          type:
            description: The type of survey (e.g., NPS, CSAT, CES).
            type:
              - "null"
              - string
  responses_stream:
    name: "responses"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "nudges/{{ stream_slice.parent_id }}/responses.json"
      record_selector:
        type: RecordSelector
        extractor:
          class_name: source_qualaroo.components.CustomExtractor
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/surveys_stream"
            parent_key: "id"
            partition_field: "parent_id"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: Unique identifier for the response data
            type:
              - "null"
              - integer
          time:
            description: Timestamp of the response data
            type:
              - "null"
              - string
            format: date-time
          emitted_at:
            description: Timestamp when the response data was emitted
            type:
              - "null"
              - string
            format: date-time
          identity:
            description: Identity information of the visitor
            type:
              - "null"
              - string
          location:
            description: Geographical location of the visitor
            type:
              - "null"
              - string
          page:
            description: Page information where the response was collected
            type:
              - "null"
              - string
          referrer:
            description: Referring URL from where the visitor came
            type:
              - "null"
              - string
          user_agent:
            description: User-agent information of the visitor's browser/device
            type:
              - "null"
              - string
          nudge_id:
            description: Identifier for the nudge that triggered the response
            type:
              - "null"
              - integer
          nudge_name:
            description: Name of the nudge that triggered the response
            type:
              - "null"
              - string
          anon_visitor_id:
            description: Unique identifier for an anonymous visitor
            type:
              - "null"
              - string
          ip_address:
            description: IP address of the visitor
            type:
              - "null"
              - string
          answered_questions:
            description: List of questions that the visitor has answered
            type: array
            items:
              type:
                - "null"
                - object
          properties:
            description: Additional properties related to the response
            type:
              - "null"
              - object
          nps:
            description: Net Promoter Score related information
            type:
              - "null"
              - object
            properties:
              score:
                description: Numeric NPS score provided by the respondent
                type:
                  - "null"
                  - integer
              reason:
                description: Reason provided by the respondent for the NPS score
                type:
                  - "null"
                  - string
              respondent_id:
                description: Unique identifier for the respondent
                type:
                  - "null"
                  - integer
              time:
                description: Timestamp for the NPS response
                type:
                  - "null"
                  - string
                format: date-time
              category:
                description: Category for NPS response
                type:
                  - "null"
                  - string
              response_uri:
                description: URI of the NPS response
                type:
                  - "null"
                  - string
streams:
  - "#/definitions/surveys_stream"
  - "#/definitions/responses_stream"

check:
  type: CheckStream
  stream_names:
    - "responses"

spec:
  type: Spec
  documentationUrl: https://docs.airbyte.com/integrations/sources/qualaroo
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Qualaroo Spec
    type: object
    required:
      - token
      - key
      - start_date
    additionalProperties: true
    properties:
      token:
        type: string
        title: API token
        description: >-
          A Qualaroo token. See the <a
          href="https://help.qualaroo.com/hc/en-us/articles/201969438-The-REST-Reporting-API">docs</a>
          for instructions on how to generate it.
        airbyte_secret: true
      key:
        type: string
        title: API key
        description: >-
          A Qualaroo token. See the <a
          href="https://help.qualaroo.com/hc/en-us/articles/201969438-The-REST-Reporting-API">docs</a>
          for instructions on how to generate it.
        airbyte_secret: true
      start_date:
        type: string
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
          this date will not be replicated.
        examples:
          - "2021-03-01T00:00:00.000Z"
      survey_ids:
        type: array
        items:
          type: string
          pattern: ^[0-9]{1,8}$
        title: Qualaroo survey IDs
        description: >-
          IDs of the surveys from which you'd like to replicate data. If left
          empty, data from all surveys to which you have access will be
          replicated.
