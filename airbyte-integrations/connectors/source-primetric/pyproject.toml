[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.4"
name = "source-primetric"
description = "Source implementation for Primetric."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/primetric"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_primetric"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "0.80.0"

[tool.poetry.scripts]
source-primetric = "source_primetric.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^6.1"
requests-mock = "^1.9.3"
pytest-mock = "^3.6.1"
