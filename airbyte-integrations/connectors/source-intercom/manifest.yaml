    retriever:
      description: "Base Retriever for Full Refresh streams"
      record_selector:
        description: "Base records selector for Full Refresh streams"
        extractor:
          type: DpathExtractor
          field_path:
          - "{{ parameters.get('data_field', 'data')}}"
        record_filter:
          description: "https://developers.intercom.com/intercom-api-reference/reference/pagination-sorting-search#pagination"
          condition: "{{ record['updated_at'] >= ( stream_state.get('prior_state',
            {}).get('updated_at', 0) - (config.get('lookback_window', 0) * 86400)
            if stream_state else stream_slice.get('prior_state', {}).get('updated_at',
            0) ) - (config.get('lookback_window', 0) * 86400)}}"
      requester:
        description: "Base Requester for Full Refresh streams"
        type: HttpRequester
        url_base: "https://api.intercom.io/"
        http_method: "POST"
        authenticator:
          type: BearerAuthenticator
          api_token: "{{ config['access_token'] }}"
        request_headers:
          Intercom-Version: "2.9"
          Accept: "application/json"
        error_handler:
          type: CustomErrorHandler
          class_name: source_declarative_manifest.components.ErrorHandlerWithRateLimiter
          response_filters:
          - type: HttpResponseFilter
            error_message_contains: "Active subscription needed"
            action: FAIL
            failure_type: config_error
            error_message: "Failed to perform request. Error: Active subscription
              needed. Please, validate your current Intercom plan to continue using
              API."
        request_body_json:
          query: "{ 'operator': 'OR', 'value': [ { 'field': 'updated_at', 'operator':
            '>', 'value': {{ stream_slice.get('prior_state', stream_state.get('prior_state',
            {})).get('updated_at') or format_datetime(config['start_date'], '%s')
            }} }, { 'field': 'updated_at', 'operator': '=', 'value': {{ stream_slice.get('prior_state',
            stream_state.get('prior_state', {})).get('updated_at') or format_datetime(config['start_date'],
            '%s') }} }, ], }"
          sort: "{'field': 'updated_at', 'order': 'ascending'}"
          pagination: "{ 'per_page': {{ parameters.get('page_size') }}, 'page': {{
            next_page_token.get('next_page_token').get('page') }}, 'starting_after':
            '{{ next_page_token.get('next_page_token').get('starting_after') }}' }"
      paginator:
        type: "DefaultPaginator"
        url_base: "https://api.intercom.io/"
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ response.get('pages', {}).get('next') }}"
          stop_condition: "{{ 'next' not in response.get('pages', {}) }}"
    description: "https://developers.intercom.com/intercom-api-reference/reference/pagination-sorting-search"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_declarative_manifest.components.IncrementalSingleSliceCursor
