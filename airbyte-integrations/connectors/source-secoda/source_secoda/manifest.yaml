version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["results"]
  requester:
    url_base: "https://api.secoda.co"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    error_handler:
      response_filters:
        - http_codes: [500]
          action: FAIL
  cursor_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestPath
    page_size_option:
      inject_into: body_data
      field_name: "page_size"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.links.next }}"
      stop_condition: "{{ response.links.next is none}}"
      page_size: 1
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/cursor_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  tables_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tables"
      primary_key: "id"
      path: "/table/tables/"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the table.
            type: string
          type:
            description: Type of data stored in the table.
            type: string
          published:
            description: Flag indicating if the table is published.
            type: boolean
          pii:
            description:
              Indicates if the table contains Personally Identifiable Information
              (PII).
            type: boolean
          created_at:
            description: Timestamp of when the table was created.
            type: string
          updated_at:
            description: Timestamp of when the table was last updated.
            type: string
          tags:
            description: List of tags associated with the table.
            type: array
          name:
            description: Name of the table.
            type: string
          schema:
            description: Schema definition of the table.
            type: string
          cluster:
            description: The cluster where the table data is stored.
            type: string
          database:
            description: Database where the table is located.
            type: string
          owners:
            description: List of owners of the table.
            type: array
          description:
            description: Detailed description of the table.
            type:
              - "null"
              - string
          columns:
            description: List of columns in the table.
            type: array
          parent_id:
            description: Parent table identifier if this table is a child.
            type: string
          integration:
            description: Integration source of the table.
            type: string
          entity_type:
            description: Type of entity the table represents.
            type: string
          pristine:
            description: Flag indicating if the table is in its original state.
            type: boolean
          verified:
            description: Flag indicating if the table data has been verified.
            type: boolean
  terms_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "terms"
      primary_key: "id"
      path: "/dictionary/terms/"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the term.
            type: string
          created_at:
            description: The timestamp indicating when the term was created.
            type: string
          updated_at:
            description: The timestamp indicating when the term was last updated.
            type: string
          title:
            description: The title or name of the term.
            type: string
          description:
            description: The detailed explanation or definition of the term.
            type: string
          collections:
            description: The collections to which the term belongs.
            type: array
          owners:
            description: The users who own or manage the term.
            type: array
          published:
            description: A flag indicating if the term is published or draft.
            type: boolean
          pristine:
            description: A flag indicating if the term has been modified.
            type: boolean
          viewers_delta:
            description: The change in viewership of the term.
            type: object
          entity_type:
            description: The type of entity the term represents.
            type: string
  collections_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "collections"
      primary_key: "id"
      path: "/collection/collections/"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the collection.
            type: string
          created_at:
            description: Timestamp indicating when the collection was created.
            type: string
          updated_at:
            description: Timestamp indicating when the collection was last updated.
            type: string
          entity_type:
            description:
              Type of entities included in the collection (e.g., person,
              organization).
            type: string
          title:
            description: Title or name of the collection.
            type: string
          description:
            description: Brief description or summary of the collection.
            type: string
          definition:
            description: Definition or purpose of the collection.
            type: string
          workspace_id:
            description: Identifier of the workspace to which the collection belongs.
            type: string
          published:
            description: Flag indicating if the collection is published or not.
            type: boolean
          archived:
            description: Flag indicating if the collection is archived or not.
            type: boolean
          pii:
            description:
              Flag indicating if the collection contains Personally Identifiable
              Information (PII).
            type: boolean
          verified:
            description:
              Flag indicating if the collection data has been verified
              for accuracy.
            type: boolean
streams:
  - "#/definitions/tables_stream"
  - "#/definitions/terms_stream"
  - "#/definitions/collections_stream"

check:
  stream_names:
    - "tables"
