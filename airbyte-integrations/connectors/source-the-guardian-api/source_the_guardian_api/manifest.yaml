version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path:
        - response
        - results
  requester:
    url_base: "https://content.guardianapis.com"
    http_method: "GET"
    request_parameters:
      api-key: "{{ config['api_key'] }}"
      q: "{{ config['query'] }}"
      tag: "{{ config['tag'] }}"
      section: "{{ config['section'] }}"
      order-by: "oldest"
      # from-date: "{{ config['start_date'] }}"
      # to-date: "{{ config['end_date'] or now_utc().strftime('%Y-%m-%d') }}"
  incremental_sync:
    type: "DatetimeBasedCursor"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ config['end_date'] or now_utc().strftime('%Y-%m-%d') }}"
      datetime_format: "%Y-%m-%d"
    step: "P7D"
    datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    cursor_granularity: "PT1S"
    cursor_field: "webPublicationDate"
    start_time_option:
      field_name: "from-date"
      inject_into: "request_parameter"
    end_time_option:
      field_name: "to-date"
      inject_into: "request_parameter"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        class_name: "source_the_guardian_api.custom_page_strategy.CustomPageIncrement"
        page_size: 10
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
      page_size_option:
        inject_into: "body_data"
        field_name: "page_size"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  content_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "content"
      primary_key: "id"
      path: "/search"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the content item
            type: string
          type:
            description: The type of content item
            type: string
          sectionId:
            description: The identifier for the section that the content belongs to
            type: string
          sectionName:
            description: The name of the section that the content belongs to
            type: string
          webPublicationDate:
            description: The date of publication for the content on the web
            type: string
          webTitle:
            description: The title of the content
            type: string
          webUrl:
            description: The URL to access the content on the web
            type: string
          apiUrl:
            description: The API endpoint for the content data
            type: string
          isHosted:
            description: Indicates if the content is hosted on The Guardian's platform
            type: boolean
          pillarId:
            description: The identifier for the pillar that the content belongs to
            type: string
          pillarName:
            description: The name of the pillar that the content belongs to
            type: string
        required:
          - id
          - type
          - sectionId
          - sectionName
          - webPublicationDate
          - webTitle
          - webUrl
          - apiUrl
          - isHosted
          - pillarId
          - pillarName
streams:
  - "#/definitions/content_stream"

check:
  stream_names:
    - "content"
