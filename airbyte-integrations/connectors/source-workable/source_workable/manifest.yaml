version: "0.29.0"

definitions:
  page_size: 100
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://{{ config['account_subdomain'] }}.workable.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      created_after: "{{ config['start_date'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      type: DefaultPaginator
      limit_option:
        inject_into: "request_parameter"
        field_name: ""
      page_token_option:
        type: RequestPath
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.paging.next }}"
        stop_condition: "{{ 'next' not in response['paging'] }}"
        page_size: "#/definitions/page_size"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  jobs_stream: # https://workable.readme.io/reference/jobs
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "jobs"
      primary_key: "id"
      path: "/spi/v3/jobs"
      field_path: ["jobs"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the job
            type:
              - "null"
              - string
          title:
            description: The title or designation of the job
            type:
              - "null"
              - string
          full_title:
            description: The full title or name of the job
            type:
              - "null"
              - string
          shortcode:
            description: A short code or abbreviation for the job
            type:
              - "null"
              - string
          code:
            description: The job code or reference number
            type:
              - "null"
              - string
          state:
            description: The current status or phase of the job
            type:
              - "null"
              - string
          department:
            description: The department to which the job belongs
            type:
              - "null"
              - string
          department_hierarchy:
            description: Nested array representing the hierarchical structure of departments
            type: array
            items:
              description: Individual department object within the hierarchy
              type: object
              properties:
                id:
                  description: The unique identifier of the department in the hierarchy
                  type: integer
                name:
                  description: The name of the department in the hierarchy
                  type: string
            minItems: 0
          url:
            description: The URL link to the detailed job description
            type:
              - "null"
              - string
          application_url:
            description: The URL to apply for the job
            type:
              - "null"
              - string
          shortlink:
            description: A shortened URL link to the job listing
            type:
              - "null"
              - string
          location:
            description: Information about the job location
            type: object
            properties:
              location_str:
                description: The complete address or description of the job location
                type:
                  - "null"
                  - string
              country:
                description: The country where the job is located
                type:
                  - "null"
                  - string
              country_code:
                description: The country code of the job location
                type:
                  - "null"
                  - string
              region:
                description: The region or state where the job is located
                type:
                  - "null"
                  - string
              region_code:
                description: The region code of the job location
                type:
                  - "null"
                  - string
              city:
                description: The city where the job is located
                type:
                  - "null"
                  - string
              zip_code:
                description: The ZIP or postal code of the job location
                type:
                  - "null"
                  - string
              telecommuting:
                description: Indicates if telecommuting is allowed for the job
                type: boolean
          created_at:
            description: The date and time the job was created
            type:
              - "null"
              - string
  candidates_stream: # https://workable.readme.io/reference/job-candidates-index
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "candidates"
      primary_key: "id"
      path: "/spi/v3/candidates"
      field_path: ["candidates"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the candidate.
            type:
              - "null"
              - string
          name:
            description: The full name of the candidate.
            type:
              - "null"
              - string
          headline:
            description: A brief headline or summary about the candidate.
            type:
              - "null"
              - string
          email:
            description: The email address of the candidate.
            type:
              - "null"
              - string
          role:
            description: The role or position of the candidate within the organization.
            type:
              - "null"
              - string
  stages_stream: # https://workable.readme.io/reference/stages
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "stages"
      primary_key: "slug"
      path: "/spi/v3/stages"
      field_path: ["stages"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          slug:
            description: The unique identifier used in the URL for the stage.
            type:
              - "null"
              - string
          name:
            description: The name of the stage.
            type:
              - "null"
              - string
          kind:
            description: The type or category of the stage.
            type:
              - "null"
              - string
          position:
            description:
              The numerical position of the stage in relation to other
              stages.
            type:
              - "null"
              - number
  recruiters_stream: # https://workable.readme.io/reference/recruiters
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "recruiters"
      primary_key: "id"
      path: "/spi/v3/recruiters"
      field_path: ["recruiters"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the recruiter.
            type:
              - "null"
              - string
          name:
            description: The full name of the recruiter.
            type:
              - "null"
              - string
          email:
            description: The email address of the recruiter.
            type:
              - "null"
              - string

streams:
  - "#/definitions/jobs_stream"
  - "#/definitions/candidates_stream"
  - "#/definitions/stages_stream"
  - "#/definitions/recruiters_stream"

check:
  stream_names:
    - "jobs"
    - "candidates"
    - "stages"
    - "recruiters"
