version: 0.67.1

definitions:
  # Server to Server Oauth Authenticator
  requester:
    url_base: "https://api.zoom.us/v2"
    http_method: "GET"
    authenticator:
      class_name: source_zoom.components.ServerToServerOauthAuthenticator
      client_id: "{{ config['client_id'] }}"
      account_id: "{{ config['account_id'] }}"
      client_secret: "{{ config['client_secret'] }}"
      authorization_endpoint: "{{ config['authorization_endpoint'] }}"
      grant_type: "account_credentials"

  zoom_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.next_page_token }}"
      stop_condition: "{{ response.next_page_token == '' }}"
      page_size: 30
    page_size_option:
      field_name: "page_size"
      inject_into: "request_parameter"
    page_token_option:
      type: RequestOption
      field_name: "next_page_token"
      inject_into: "request_parameter"

  retriever:
    requester:
      $ref: "#/definitions/requester"

  users_stream:
    # Endpoint docs: https://developers.zoom.us/docs/api/rest/reference/user/methods/#operation/users
    retriever:
      paginator:
        $ref: "#/definitions/zoom_paginator"
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["users"]
      $ref: "#/definitions/retriever"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/users"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        properties:
          user_created_at:
            description: The date and time when the user account was created.
            type:
              - "null"
              - string
          created_at:
            description: The date and time when the user account was created.
            type:
              - "null"
              - string
          custom_attributes:
            description: Custom attributes associated with the user.
            type:
              - "null"
              - array
            items:
              type: object
              properties:
                key:
                  description: The key associated with a custom attribute.
                  type:
                    - "null"
                    - string
                name:
                  description: The name of the custom attribute.
                  type:
                    - "null"
                    - string
                value:
                  description: The value of the custom attribute.
                  type:
                    - "null"
                    - string
          dept:
            description: The department to which the user belongs.
            type:
              - "null"
              - string
          email:
            description: The email address of the user.
            type:
              - "null"
              - string
          employee_unique_id:
            description: The unique identifier assigned to the employee.
            type:
              - "null"
              - string
          first_name:
            description: The first name of the user.
            type:
              - "null"
              - string
          group_ids:
            description: The IDs of the groups the user belongs to.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          id:
            description: The unique identifier for the user.
            type:
              - "null"
              - string
          im_group_ids:
            description: The IDs of the IM groups the user belongs to.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          language:
            description: The preferred language of the user.
            type:
              - "null"
              - string
          last_client_version:
            description: The last client version used by the user.
            type:
              - "null"
              - string
          last_login_time:
            description: The date and time of the user's last login.
            type:
              - "null"
              - string
          last_name:
            description: The last name of the user.
            type:
              - "null"
              - string
          phone_number:
            description: The phone number associated with the user.
            type:
              - "null"
              - string
          plan_united_type:
            description: The type of plan the user is currently subscribed to.
            type:
              - "null"
              - string
          pmi:
            description: The Personal Meeting ID associated with the user.
            type:
              - "null"
              - number
          role_id:
            description: The role ID defining the user's permissions.
            type:
              - "null"
              - string
          status:
            description: The status of the user account.
            type:
              - "null"
              - string
          timezone:
            description: The timezone set for the user.
            type:
              - "null"
              - string
          type:
            description: The type of user account.
            type:
              - "null"
              - number
          verified:
            description: Indicates whether the user's account is verified.
            type:
              - "null"
              - number
          display_name:
            description: The name displayed for the user.
            type:
              - "null"
              - string
  meetings_list_tmp_stream:
    # This stream is used to fetch parent_ids for the meetings stream and all its substreams. No data is synced from this stream.
    # Endpoint docs: https://developers.zoom.us/docs/api/rest/reference/zoom-api/methods/#operation/meetings
    $parameters:
      name: "meetings_list_tmp"
      primary_key: "id"
    retriever:
      paginator:
        $ref: "#/definitions/zoom_paginator"
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["meetings"]
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/users/{{ stream_partition.parent_id }}/meetings"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/users_stream"
            parent_key: "id"
            partition_field: "parent_id"

  meetings_stream:
    # Endpoint docs: https://developers.zoom.us/docs/api/rest/reference/zoom-api/methods/#operation/meeting
    $parameters:
      name: "meetings"
      primary_key: "id"
    retriever:
      paginator:
        type: NoPagination
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: []
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/meetings/{{ stream_partition.parent_id }}"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/meetings_list_tmp_stream"
            parent_key: "id"
            partition_field: "parent_id"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          assistant_id:
            description: The ID of the assistant assigned to the meeting
            type:
              - "null"
              - string
          host_email:
            description: The email of the meeting host
            type:
              - "null"
              - string
          host_id:
            description: The ID of the meeting host
            type:
              - "null"
              - string
          id:
            description: The unique ID of the meeting
            type:
              - "null"
              - number
          uuid:
            description: The universally unique identifier (UUID) of the meeting
            type:
              - "null"
              - string
          agenda:
            description: The agenda or main purpose of the meeting
            type:
              - "null"
              - string
          created_at:
            description: The timestamp when the meeting was created
            type:
              - "null"
              - string
          duration:
            description: The duration of the meeting in minutes
            type:
              - "null"
              - number
          encrypted_password:
            description: The encrypted password for joining the meeting
            type:
              - "null"
              - string
          h323_password:
            description: The H.323 password for joining the meeting
            type:
              - "null"
              - string
          join_url:
            description: The URL for joining the meeting
            type:
              - "null"
              - string
          chat_join_url:
            description: The URL for joining the meeting chat
            type:
              - "null"
              - string
          occurrences:
            description: List of individual occurrences (instances) of the meeting
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                duration:
                  description: The duration of the meeting occurrence in minutes
                  type:
                    - "null"
                    - number
                occurrence_id:
                  description: The ID of the meeting occurrence
                  type:
                    - "null"
                    - string
                start_time:
                  description: The start time of the meeting occurrence
                  type:
                    - "null"
                    - string
                status:
                  description: The status of the meeting occurrence
                  type:
                    - "null"
                    - string
          password:
            description: The password for joining the meeting
            type:
              - "null"
              - string
          pmi:
            description: The Personal Meeting ID of the host
            type:
              - "null"
              - string
          pre_schedule:
            description: Indicates if the meeting was pre-scheduled
            type:
              - "null"
              - boolean
          pstn_password:
            description: The password for joining by phone (PSTN) to the meeting
            type:
              - "null"
              - string
          recurrence:
            description: Details about the recurrence pattern of the meeting
            type:
              - "null"
              - object
            properties:
              end_date_time:
                description: The end date and time for recurring meetings
                type:
                  - "null"
                  - string
              end_times:
                description: The number of times the recurring meeting ends
                type:
                  - "null"
                  - number
              monthly_day:
                description: The day in the month for monthly recurring meetings
                type:
                  - "null"
                  - number
              monthly_week:
                description: The week number in the month for monthly recurring meetings
                type:
                  - "null"
                  - number
              monthly_week_day:
                description: The day of the week for monthly recurring meetings
                type:
                  - "null"
                  - number
              repeat_interval:
                description: The interval between recurring meetings
                type:
                  - "null"
                  - number
              type:
                description: The type of recurrence for the meeting
                type:
                  - "null"
                  - number
              weekly_days:
                description: The days of the week for weekly recurring meetings
                type:
                  - "null"
                  - string
          settings:
            description: Settings related to the meeting configuration
            type:
              - "null"
              - object
            properties:
              allow_multiple_devices:
                description: Allows participants to join from multiple devices
                type:
                  - "null"
                  - boolean
              alternative_hosts:
                description: List of alternative hosts for the meeting
                type:
                  - "null"
                  - string
              alternative_hosts_email_notification:
                description:
                  Notification setting for alternative hosts joining the
                  meeting
                type:
                  - "null"
                  - boolean
              alternative_host_update_polls:
                description: Enables alternative hosts to update polls in the meeting
                type:
                  - "null"
                  - boolean
              approval_type:
                description: The type of approval required for joining the meeting
                type:
                  - "null"
                  - number
              approved_or_denied_countries_or_regions:
                description:
                  List of approved or denied countries or regions for the
                  meeting
                type:
                  - "null"
                  - object
                properties:
                  approved_list:
                    description:
                      List of approved countries or regions to join the
                      meeting
                    type:
                      - "null"
                      - array
                    items:
                      type:
                        - "null"
                        - string
                  denied_list:
                    description: List of denied countries or regions to join the meeting
                    type:
                      - "null"
                      - array
                    items:
                      type:
                        - "null"
                        - string
                  enable:
                    description: Enables country/region approval for joining the meeting
                    type:
                      - "null"
                      - boolean
                  method:
                    description:
                      The approval method for countries or regions to join
                      the meeting
                    type:
                      - "null"
                      - string
              audio:
                description: Audio settings for the meeting
                type:
                  - "null"
                  - string
              audio_conference_info:
                description: Information about audio conference options for the meeting
                type:
                  - "null"
                  - string
              authentication_domains:
                description: Domains that require authentication to join the meeting
                type:
                  - "null"
                  - string
              authentication_exception:
                description: Exceptions for participants who can join without authentication
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - object
                  properties:
                    email:
                      type:
                        - "null"
                        - string
                    name:
                      type:
                        - "null"
                        - string
                    join_url:
                      type:
                        - "null"
                        - string
              authentication_name:
                description: Name required for authentication to join the meeting
                type:
                  - "null"
                  - string
              authentication_option:
                description: Options for authentication to join the meeting
                type:
                  - "null"
                  - string
              auto_recording:
                description: Automatically record the meeting
                type:
                  - "null"
                  - string
              breakout_room:
                description: Settings for breakout rooms in the meeting
                type:
                  - "null"
                  - object
                properties:
                  enable:
                    description: Enables breakout rooms feature
                    type:
                      - "null"
                      - boolean
                  rooms:
                    type:
                      - "null"
                      - array
                    items:
                      type:
                        - "null"
                        - object
                      properties:
                        name:
                          type:
                            - "null"
                            - string
                        participants:
                          type:
                            - "null"
                            - array
                          items:
                            type:
                              - "null"
                              - string
              calendar_type:
                description: The type of calendar used for scheduling the meeting
                type:
                  - "null"
                  - number
              close_registration:
                description: Closes meeting registration at a certain time
                type:
                  - "null"
                  - boolean
              cn_meeting:
                description: Indicates if the meeting is for China-based participants
                type:
                  - "null"
                  - boolean
              contact_email:
                description: Email of the meeting contact person
                type:
                  - "null"
                  - string
              contact_name:
                description: Name of the meeting contact person
                type:
                  - "null"
                  - string
              custom_keys:
                description: Custom keys and values set for the meeting
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - object
                  properties:
                    key:
                      type:
                        - "null"
                        - string
                    value:
                      type:
                        - "null"
                        - string
              email_notification:
                description: Notification settings for meeting-related emails
                type:
                  - "null"
                  - boolean
              device_testing:
                description: Allows testing devices before joining the meeting
                type:
                  - "null"
                  - boolean
              email_in_attendee_report:
                description: Includes email addresses in the attendee report
                type:
                  - "null"
                  - boolean
              enable_dedicated_group_chat:
                description: Enables dedicated group chat for the meeting
                type:
                  - "null"
                  - boolean
              encryption_type:
                description: The type of encryption used for the meeting
                type:
                  - "null"
                  - string
              enforce_login:
                description: Enforces login to join the meeting
                type:
                  - "null"
                  - boolean
              enforce_login_domains:
                description: Domains required for login enforcement to join the meeting
                type:
                  - "null"
                  - string
              focus_mode:
                description: Activates focus mode during the meeting
                type:
                  - "null"
                  - boolean
              global_dial_in_countries:
                description: List of countries with global dial-in access
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - string
              global_dial_in_numbers:
                description: Global dial-in numbers for the meeting
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - object
                  properties:
                    city:
                      type:
                        - "null"
                        - string
                    country:
                      type:
                        - "null"
                        - string
                    country_name:
                      type:
                        - "null"
                        - string
                    number:
                      type:
                        - "null"
                        - string
                    type:
                      type:
                        - "null"
                        - string
              host_video:
                description: Host's video settings for the meeting
                type:
                  - "null"
                  - boolean
              in_meeting:
                description: Settings for in-meeting experience
                type:
                  - "null"
                  - boolean
              jbh_time:
                description: The time for Join Before Host feature to be active
                type:
                  - "null"
                  - number
              join_before_host:
                description: Allows participants to join before the host
                type:
                  - "null"
                  - boolean
              language_interpretation:
                description: Settings for language interpretation during the meeting
                type:
                  - "null"
                  - object
                properties:
                  enable:
                    description: Enables language interpretation feature
                    type:
                      - "null"
                      - boolean
                  interpreters:
                    type:
                      - "null"
                      - array
                    items:
                      type:
                        - "null"
                        - object
                      properties:
                        email:
                          type:
                            - "null"
                            - string
                        languages:
                          type:
                            - "null"
                            - string
              meeting_authentication:
                description: Meeting authentication settings
                type:
                  - "null"
                  - boolean
              mute_upon_entry:
                description: Automatically mute participants upon entry
                type:
                  - "null"
                  - boolean
              participant_video:
                description: Participant video settings for the meeting
                type:
                  - "null"
                  - boolean
              private_meeting:
                description: Indicates if the meeting is private
                type:
                  - "null"
                  - boolean
              resources:
                description: Resources available for the meeting
                type:
                  - "null"
                  - array
                items:
                  type:
                    - "null"
                    - object
                  properties:
                    resource_type:
                      description: The type of the resource
                      type:
                        - "null"
                        - string
                    resource_id:
                      description: The ID of the resource
                      type:
                        - "null"
                        - string
                    permission_level:
                      description: The permission level for accessing resources
                      type:
                        - "null"
                        - string
              registrants_confirmation_email:
                description: Email sent to registrants confirming meeting registration
                type:
                  - "null"
                  - boolean
              registrants_email_notification:
                description: Notification settings for registrants joining the meeting
                type:
                  - "null"
                  - boolean
              registration_type:
                description: The type of registration required for joining the meeting
                type:
                  - "null"
                  - number
              request_permission_to_unmute_participants:
                description: Requests permission to unmute participants
                type:
                  - "null"
                  - boolean
              show_join_info:
                description: Shows info for joining the meeting
                type:
                  - "null"
                  - boolean
              show_share_button:
                description: Displays the share button during the meeting
                type:
                  - "null"
                  - boolean
              sign_language_interpretation:
                description:
                  Settings for sign language interpretation during the
                  meeting
                type:
                  - "null"
                  - object
                additionalProperties: true
                properties:
                  enable:
                    description: Enables sign language interpretation feature
                    type:
                      - "null"
                      - boolean
              use_pmi:
                description: Whether to use Personal Meeting ID for the meeting
                type:
                  - "null"
                  - boolean
              waiting_room:
                description: Enables waiting room for participants before joining
                type:
                  - "null"
                  - boolean
              waiting_room_options:
                description: Options for waiting room settings
                type:
                  - "null"
                  - object
                properties:
                  enable:
                    description: Enables waiting room feature
                    type:
                      - "null"
                      - boolean
                  admit_type:
                    description: The type of admission to the waiting room
                    type:
                      - "null"
                      - number
                  auto_admit:
                    description: Auto admits participants from the waiting room
                    type:
                      - "null"
                      - number
                  internal_user_auto_admit:
                    description: Automatically admits internal users to the meeting
                    type:
                      - "null"
                      - number
              watermark:
                description: Adds a watermark to meeting recordings
                type:
                  - "null"
                  - boolean
              host_save_video_order:
                description: Specifies the order in which host videos are saved
                type:
                  - "null"
                  - boolean
              internal_meeting:
                description: Indicates if the meeting is internal
                type:
                  - "null"
                  - boolean
              continuous_meeting_chat:
                description: Settings for continuous meeting chat
                type:
                  - "null"
                  - object
                properties:
                  enable:
                    description: Enables continuous meeting chat feature
                    type:
                      - "null"
                      - boolean
                  auto_add_invited_external_users:
                    description: Automatically add invited external users to the chat
                    type:
                      - "null"
                      - boolean
                  channel_id:
                    description: The channel ID for the continuous meeting chat
                    type:
                      - "null"
                      - string
              participant_focused_meeting:
                description: Settings for participant-focused meeting experience
                type:
                  - "null"
                  - boolean
              push_change_to_calendar:
                description: Pushes changes made to the meeting to the calendar
                type:
                  - "null"
                  - boolean
          registration_url:
            description: The URL for meeting registration
            type:
              - "null"
              - string
          resources:
            description:
              List of resources (e.g., rooms, equipment) associated with
              the meeting
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                resource_type:
                  description: The type of the resource
                  type:
                    - "null"
                    - string
                resource_id:
                  description: The ID of the resource
                  type:
                    - "null"
                    - string
                permission_level:
                  description: The permission level for accessing resources
                  type:
                    - "null"
                    - string
          start_time:
            description: The start time of the meeting
            type:
              - "null"
              - string
          start_url:
            description: The URL for starting the meeting
            type:
              - "null"
              - string
          status:
            description: The status of the meeting
            type:
              - "null"
              - string
          timezone:
            description: The timezone of the meeting
            type:
              - "null"
              - string
          topic:
            description: The topic or title of the meeting
            type:
              - "null"
              - string
          tracking_fields:
            description: Tracking fields associated with the meeting
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                field:
                  description: Tracking field label
                  type:
                    - "null"
                    - string
                value:
                  description: Value of the tracking field
                  type:
                    - "null"
                    - string
                visible:
                  description: Visibility settings for the tracking field
                  type:
                    - "null"
                    - boolean
          type:
            description: The type of meeting
            type:
              - "null"
              - number
  meeting_registrants_stream:
    # Endpoint docs: https://developers.zoom.us/docs/api/rest/reference/zoom-api/methods/#operation/meetingRegistrants
    $parameters:
      name: "meeting_registrants"
      primary_key: "id"
    retriever:
      paginator:
        $ref: "#/definitions/zoom_paginator"
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["registrants"]
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/meetings/{{ stream_partition.parent_id }}/registrants"
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
            - type: DefaultErrorHandler
              response_filters:
                # Meeting {meetingId} is not found or has expired. This meeting has not set registration as required: {meetingId}.
                - predicate: "{{ response.code == 300 }}"
                  action: IGNORE
            - type: DefaultErrorHandler # we're adding this DefaultErrorHandler for 429, 5XX errors etc;
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/meetings_list_tmp_stream"
            parent_key: "id"
            partition_field: "parent_id"
    transformations:
      - type: AddFields
        fields:
          - path: ["meeting_id"]
            value: "{{ stream_partition.parent_id }}"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          meeting_id:
            description:
              The unique identifier of the meeting the registrant registered
              for.
            type:
              - "null"
              - number
          id:
            description: The unique identifier of the registrant.
            type:
              - "null"
              - string
          address:
            description: The registrant's physical mailing address.
            type:
              - "null"
              - string
          city:
            description: The registrant's city.
            type:
              - "null"
              - string
          comments:
            description: Any additional comments or notes provided by the registrant.
            type:
              - "null"
              - string
          country:
            description: The registrant's country.
            type:
              - "null"
              - string
          custom_questions:
            description:
              An array of custom questions and their responses submitted
              by the registrant.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                title:
