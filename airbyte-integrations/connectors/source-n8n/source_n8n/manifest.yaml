version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "{{ config['host'] }}/api/v1"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: X-N8N-API-KEY
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      limit: "250"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: "request_parameter"
        field_name: ""
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.nextCursor }}"
        page_size: 250
      page_token_option:
        type: RequestOption
        field_name: "cursor"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  executions_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "executions"
      primary_key: "id"
      path: "/executions"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the execution.
            type:
              - integer
          finished:
            description: Timestamp indicating when the execution finished.
            type:
              - boolean
          mode:
            description: Execution mode (e.g., manual, auto-triggered, or webhook-triggered).
            type:
              - string
          retryOf:
            description: ID of the execution that this execution is a retry of.
            type:
              - "null"
              - string
          retrySuccessId:
            description: ID of the successful retry of this execution.
            type:
              - "null"
              - integer
          startedAt:
            description: Timestamp indicating when the execution started.
            type:
              - string
          stoppedAt:
            description: Timestamp indicating when the execution stopped.
            type:
              - "null"
              - string
          workflowId:
            description: Unique identifier for the workflow associated with the execution.
            type:
              - "null"
              - string
          waitTill:
            description: Timestamp specifying when the execution is scheduled to resume.
            type:
              - "null"
              - string
streams:
  - "#/definitions/executions_stream"

check:
  stream_names:
    - "executions"
