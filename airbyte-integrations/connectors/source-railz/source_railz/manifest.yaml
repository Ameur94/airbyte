version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]
  requester:
    type: HttpRequester
    url_base: "https://api.railz.ai/"
    http_method: "GET"
    authenticator:
      class_name: source_railz.components.ShortLivedTokenAuthenticator
      url: "https://auth.railz.ai/getAccess"
      client_id: "{{ config.client_id }}"
      secret_key: "{{ config.secret_key }}"
      lifetime: "PT3600S"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: request_parameter
        field_name: "limit"
      pagination_strategy:
        type: OffsetIncrement
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester"

  # Full Refresh Base
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  businesses_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "businesses"
      path: "/businesses"
    primary_key: "businessName"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          businessName:
            description: The name of the business.
            type: string
          status:
            description: Current status of the business.
            type: string
          createdAt:
            description: Date and time when the business data was created.
            type: string
            format: date-time
          updatedAt:
            description: Date and time when the business data was last updated.
            type: string
            format: date-time
          metadata:
            description: Additional information about the businesses data
            type:
              - "null"
              - array
            items:
              description: Additional metadata associated with the business.
              type: string
          connections:
            description: Represents the list of connections between businesses
            type: array
            items:
              description: Details of each individual connection between businesses
              type: object
              properties:
                businessName:
                  description: The name of the connected business.
                  type: string
                connectionId:
                  description: Unique identifier for the connection.
                  type: string
                serviceName:
                  description: Name of the service used for the connection.
                  type: string
                firstRecordDate:
                  description: Date and time of the first recorded data between businesses.
                  type: string
                  format: date-time
                description:
                  description: Description of the connection.
                  type: string
                status:
                  description: Current status of the connection.
                  type: string
                createdAt:
                  description: Date and time when the connection was created.
                  type: string
                  format: date-time
                updatedAt:
                  description: Date and time when the connection was last updated.
                  type: string
                  format: date-time
  connections_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "connections"
      path: "/connections"
    primary_key: "connectionId"

    # Internal stream for slicing
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          businessName:
            description: The name of the business associated with the connection
            type: string
          connectionId:
            description: Unique identifier for the connection
            type: string
          serviceName:
            description: The name of the service associated with the connection
            type: string
          firstRecordDate:
            description: The date and time of the first record related to the connection
            type: string
            format: date-time
          description:
            description: A brief description or summary of the connection
            type: string
          status:
            description: The current status of the connection
            type: string
          createdAt:
            description: The date and time when the connection was created
            type: string
            format: date-time
          updatedAt:
            description: The date and time when the connection was last updated
            type: string
            format: date-time
  connections_slice_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        record_filter:
          # every stream defines in parameters which services it is needed
          condition:
            "{{ record.status in ['active', 'expired'] and record.serviceName
            in parameters.serviceNames }}"
    $parameters:
      name: "connections_slice"
      path: "/connections"

  # Full Refresh Service
  base_service_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          businessName: "{{ stream_slice.connection.businessName }}"
          serviceName: "{{ stream_slice.connection.serviceName }}"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/connections_slice_stream"
            parent_key: "/"
            partition_field: "connection"
    transformations:
      - type: AddFields
        fields:
          - path: ["businessName"]
            value: "{{ stream_slice.connection.businessName }}"
          - path: ["serviceName"]
            value: "{{ stream_slice.connection.serviceName }}"

  customers_stream:
    $ref: "#/definitions/base_service_stream"
    $parameters:
      name: "customers"
      path: "/customers"
      serviceNames:
        [
          "freshbooks",
          "quickbooks",
          "quickbooksDesktop",
          "xero",
          "oracleNetsuite",
          "sageBusinessCloud",
          "sageIntacct",
          "dynamicsBusinessCentral",
          "wave",
          "myob",
        ]
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Customer ID
            type:
              - string
              - integer
          businessName:
            description: Name of the customer's business
            type: string
          serviceName:
            description: Name of the service associated with the customer
            type: string
          customerName:
            description: Name of the customer
            type: string
          contactName:
            description: Name of the primary contact person
            type:
              - "null"
              - string
          emailAddress:
            description: Email address of the customer
            type:
              - "null"
              - string
          website:
            description: Website URL of the customer
            type:
              - "null"
              - string
          defaultCurrency:
            description: Default currency used by the customer
            type:
              - "null"
              - object
            properties:
              id:
                description: Currency ID
                type:
                  - string
                  - integer
              name:
                description: Currency name
                type:
                  - "null"
                  - string
              symbol:
                description: Currency symbol
                type:
                  - "null"
                  - string
          phone:
            description: Phone number of the customer
            type:
              - "null"
              - string
          addresses:
            description: List of addresses associated with the customer
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                line1:
                  description: First line of the address
                  type:
                    - "null"
                    - string
                line2:
                  description: Second line of the address
                  type:
                    - "null"
                    - string
                city:
                  description: City name of the address
                  type:
                    - "null"
                    - string
                region:
                  description: Region/state of the address
                  type:
                    - "null"
                    - string
                country:
                  description: Country name of the address
                  type:
                    - "null"
                    - string
                postalCode:
                  description: Postal code of the address
                  type:
                    - "null"
                    - string
                type:
                  description: Type of address (e.g., Home, Office)
                  type: string
          contacts:
            description: List of contacts associated with the customer
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                name:
                  description: Name of the contact
                  type:
                    - "null"
                    - string
                email:
                  description: Email address of the contact
                  type:
                    - "null"
                    - string
                phone:
                  description: Phone number of the contact
                  type:
                    - "null"
                    - string
                addresses:
                  description: List of addresses for the contact
                  type:
                    - "null"
                    - object
                  properties:
                    line1:
                      description: First line of the address
                      type:
                        - "null"
                        - string
                    line2:
                      description: Second line of the address
                      type:
                        - "null"
                        - string
                    city:
                      description: City name of the address
                      type:
                        - "null"
                        - string
                    region:
                      description: Region/state of the address
                      type:
                        - "null"
                        - string
                    country:
                      description: Country name of the address
                      type:
                        - "null"
                        - string
                    postalCode:
                      description: Postal code of the address
                      type:
                        - "null"
                        - string
                    type:
                      description: Type of address (e.g., Home, Office)
                      type: string
                status:
                  description: Status of the contact
                  type: string
                modifiedDate:
                  description:
                    Date and time when the contact information was last
                    modified
                  type:
                    - "null"
                    - string
                  format: date-time
          taxNumber:
            description: Tax number associated with the customer
            type:
              - "null"
              - string
          balance:
            description: Customer's current balance
            type:
              - "null"
              - number
          status:
            description: Status of the customer
            type: string
          subsidiaryRefs:
            description: List of subsidiary references for the customer
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                id:
                  description: Subsidiary ID
                  type:
                    - string
                    - integer
                name:
                  description: Name of the subsidiary
                  type:
                    - "null"
                    - string
                modifiedDate:
                  description:
                    Date and time when the subsidiary information was last
                    modified
                  type:
                    - "null"
                    - string
                  format: date-time
          sourceModifiedDate:
            description: Date and time when the customer information was last modified
            type:
              - "null"
              - string
            format: date-time
  accounts_stream:
    $ref: "#/definitions/base_service_stream"
    $parameters:
      name: "accounts"
      path: "/accounts"
      serviceNames:
        [
          "freshbooks",
          "quickbooks",
          "quickbooksDesktop",
          "xero",
          "oracleNetsuite",
          "sageBusinessCloud",
          "sageIntacct",
          "dynamicsBusinessCentral",
          "wave",
          "myob",
        ]
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the account.
            type:
              - string
              - integer
          businessName:
            description: The name of the business associated with the account.
            type: string
          serviceName:
            description: The service name associated with the account.
            type: string
          nominalCode:
            description: The nominal code or reference number of the account.
            type:
              - "null"
              - string
          name:
            description: The name or title of the account.
            type:
              - "null"
              - string
          description:
            description: A brief description or summary of the account.
            type:
              - "null"
              - string
          section:
            description: The section or segment the account belongs to.
            type:
              - "null"
              - string
          subSection:
            description: The subsection the account belongs to.
            type:
              - "null"
              - string
          group:
            description: The group or category the account belongs to.
            type:
              - "null"
              - string
          subGroup:
            description: The subgroup the account belongs to.
            type:
              - "null"
              - string
          classification:
            description: The classification or category of the account.
            type:
              - "null"
              - string
          fullyQualifiedName:
            description: The fully qualified name or path of the account.
            type:
              - "null"
              - string
          depth:
            description: The depth or level of the account in the hierarchy.
            type:
              - "null"
              - integer
          currencyRef:
            description: Reference to the currency associated with the account.
            type:
              - "null"
              - object
            properties:
              id:
                description: The unique identifier of the currency.
                type:
                  - "null"
                  - string
                  - integer
              name:
                description: The name of the currency.
                type:
                  - "null"
                  - string
              symbol:
                description: The symbol or abbreviation of the currency.
                type:
                  - "null"
                  - string
          currentBalance:
            description: The current balance of the account.
            type:
              - "null"
              - number
          type:
            description: The type or nature of the account.
            type: string
          subType:
            description: The subtype or specific type of the account.
            type:
              - "null"
              - string
          isBankAccount:
            description: Indicates if the account is a bank account.
            type:
              - "null"
              - boolean
          isSubAccount:
            description: Indicates if the account is a sub account.
            type:
              - "null"
              - boolean
          isActive:
            description: Indicates if the account is currently active or not.
            type: boolean
          subsidiaryRefs:
            description:
              List of references to any subsidiary accounts linked to this
              account.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                id:
                  description: The unique identifier of the subsidiary reference.
                  type:
                    - string
                    - integer
                name:
                  description: The name of the subsidiary reference.
                  type:
                    - "null"
                    - string
          parentRef:
            description: Reference to the parent account of this account.
            type:
              - "null"
              - object
            properties:
              id:
                description: The unique identifier of the parent account.
                type:
                  - "null"
                  - string
                  - integer
              name:
                description: The name of the parent account.
                type:
                  - "null"
                  - string
          sourceModifiedDate:
            description: The date and time when the account information was last modified.
            type:
              - "null"
              - string
            format: date-time
  inventory_stream:
    $ref: "#/definitions/base_service_stream"
    $parameters:
      name: "inventory"
      path: "/inventory"
      serviceNames:
        [
          "freshbooks",
          "quickbooks",
          "quickbooksDesktop",
          "xero",
          "oracleNetsuite",
          "sageBusinessCloud",
          "sageIntacct",
          "dynamicsBusinessCentral",
          "wave",
          "myob",
        ]
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the inventory item
            type:
              - string
              - integer
          businessName:
            description: Name of the business associated with the inventory data
            type: string
          serviceName:
            description: Name of the service associated with the inventory data
            type: string
          name:
            description: Name of the inventory item
            type: string
          code:
            description: Unique code for the inventory item
            type:
              - "null"
              - string
          sourceModifiedDate:
            description: Date and time when the data was last modified
            type:
              - "null"
              - string
            format: date-time
          itemStatus:
            description: Status of the inventory item
            type:
              - "null"
              - string
          isBillItem:
            description: Flag indicating if the item is intended for billing
            type:
              - "null"
              - boolean
          billItem:
            description: Details of the item being billed
            type:
              - "null"
              - object
            properties:
              description:
                description: Description of the item
                type:
                  - "null"
                  - string
              unitPrice:
                description: Price per unit of the item
                type:
                  - "null"
                  - number
              accountRef:
                description: Reference to the account for the item
                type:
                  - "null"
                  - object
                properties:
                  id:
                    description: Unique identifier for the account
                    type: string
                  name:
                    description: Name of the account
                    type:
                      - "null"
                      - string
              taxRateRef:
                description: Reference to the tax rate for the item
                type:
                  - "null"
                  - object
                properties:
                  id:
                    description: Unique identifier for the tax rate
                    type: string
                  name:
                    description: Name of the tax rate
                    type:
                      - "null"
                      - string
                  effectiveTaxRate:
                    description: Effective tax rate for the item
                    type:
                      - "null"
                      - number
          isInvoiceItem:
            description: Flag indicating if the item is intended for invoicing
            type:
              - "null"
              - boolean
          taxRateRef:
            description: Reference to the tax rate for the item
            type:
              - "null"
              - object
            properties:
              description:
                description: Description of the tax rate
                type:
                  - "null"
                  - string
              unitPrice:
                description: Price per unit for the tax rate
                type:
                  - "null"
                  - number
              accountRef:
                description: Reference to the account for the tax rate
                type:
                  - "null"
                  - object
                properties:
                  id:
                    description: Unique identifier for the account
                    type: string
                  name:
                    description: Name of the account
                    type:
                      - "null"
                      - string
              taxRateRef:
                description: Reference to another tax rate
                type:
                  - "null"
                  - object
                properties:
                  id:
                    description: Unique identifier for the tax rate
                    type: string
                  name:
                    description: Name of the tax rate
                    type:
                      - "null"
                      - string
                  effectiveTaxRate:
                    description: Effective tax rate for the item
                    type:
                      - "null"
                      - number
          subsidiaryRefs:
            description: References to subsidiary entities
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                id:
                  description: Unique identifier for the subsidiary
                  type:
                    - "null"
                    - string
                name:
                  description: Name of the subsidiary
                  type:
                    - "null"
                    - string
          quantityOnHandPerLocation:
            description: Quantity of the item on hand per location
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                locationRef:
                  description: Reference to the location of the item
                  type: object
                  properties:
                    id:
                      description: Unique identifier for the location
                      type: string
                    name:
                      description: Name of the location
                      type:
                        - "null"
                        - string
                quantity:
                  description: Quantity of the item at the location
                  type: number
          quantityOnHand:
            description: Quantity of the item on hand
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                locationRef:
                  description: Reference to the location of the item
                  type: object
                  properties:
                    id:
                      description: Unique identifier for the location
                      type: string
                    name:
                      description: Name of the location
                      type:
                        - "null"
                        - string
                quantity:
                  description: Quantity of the item at the location
                  type: number
  tax_rates_stream:
    $ref: "#/definitions/base_service_stream"
    $parameters:
      name: "tax_rates"
      path: "/taxRates"
      serviceNames:
        [
          "freshbooks",
          "quickbooks",
          "quickbooksDesktop",
          "xero",
          "oracleNetsuite",
          "sageIntacct",
          "dynamicsBusinessCentral",
          "wave",
          "myob",
        ]
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the tax rate data.
            type:
              - string
              - integer
          businessName:
            description: The name of the business associated with the tax rates.
            type: string
          serviceName:
            description: The name of the service associated with the tax rate.
            type: string
          name:
            description: The name of the tax rate.
            type: string
          code:
            description: The unique code assigned to the tax rates.
            type:
              - "null"
              - string
          effectiveTaxRate:
            description: The effective tax rate calculated based on all tax components.
            type:
              - "null"
              - number
          totalTaxRate:
            description: The total tax rate including all tax components.
            type:
              - "null"
              - number
          components:
            description: An array of tax rates components.
            type:
              - "null"
              - array
            items:
              description: Details of each tax rate component.
              type:
                - "null"
                - object
              properties:
                name:
                  description: The name of the tax component.
                  type:
                    - "null"
                    - string
                rate:
                  description: The percentage rate of the tax component.
                  type:
                    - "null"
                    - number
                isCompound:
                  description:
                    Indicates if the tax rate is compound (applied on top
                    of other taxes).
                  type:
                    - "null"
                    - boolean
                isPurchasesTax:
                  description: Indicates if the tax rate is applicable on purchases.
                  type:
                    - "null"
                    - boolean
                isSalesTax:
                  description: Indicates if the tax rate is applicable on sales.
                  type:
                    - "null"
                    - boolean
          sourceModifiedDate:
            description: The date and time when the tax rate data was last modified.
            type:
              - "null"
              - string
            format: date-time
