          vendorName:
            description: Name of the vendor.
            type: string
          contactName:
            description: Name of the primary contact person for the vendor.
            type:
              - "null"
              - string
          emailAddress:
            description: Email address of the vendor.
            type:
              - "null"
              - string
          website:
            description: Website URL of the vendor.
            type:
              - "null"
              - string
          defaultCurrency:
            description: Default currency used by the vendor.
            type:
              - "null"
              - object
            properties:
              id:
                description: ID of the currency.
                type: string
              name:
                description: Name of the currency.
                type:
                  - "null"
                  - string
              symbol:
                description: Symbol representing the currency.
                type:
                  - "null"
                  - string
          phone:
            description: Phone number of the vendor.
            type:
              - "null"
              - string
          addresses:
            description: List of addresses associated with the vendor.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                line1:
                  description: First line of the address.
