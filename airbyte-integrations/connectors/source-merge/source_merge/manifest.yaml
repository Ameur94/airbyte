            type:
              - "null"
              - string
          current_stage:
            description: The current stage of the application process.
            type:
              - "null"
              - string
          reject_reason:
            description: Reason for rejecting the application.
            type:
              - "null"
              - string
          remote_was_deleted:
            description: Flag indicating if the remote application data was deleted.
            type:
              - "null"
              - boolean
          field_mappings:
            description:
              Field mappings for defining targets for different types of
              accounts
            type:
              - "null"
              - object
            properties:
              organization_defined_targets:
                description: Targets defined for organization accounts
                type:
                  - "null"
                  - object
                properties:
                  custom_key:
                    description: Custom key for organization defined targets.
                    type:
                      - "null"
                      - string
              linked_account_defined_targets:
                description: Targets defined for linked user accounts
                type:
                  - "null"
                  - object
                properties:
                  custom_key:
                    description: Custom key for linked account defined targets.
                    type:
                      - "null"
                      - string
          remote_data:
            description: Data fetched from remote sources
            type:
              - "null"
              - array
            items:
              description: Individual data object from the remote source
              type:
                - "null"
                - object
              properties:
                path:
                  description: Path to the remote source data.
                  type:
                    - "null"
                    - string
                data:
                  description: Specific data retrieved from remote source
                  type:
                    - "null"
                    - array
                  items:
                    description: Data related to the remote source.
                    type:
                      - "null"
                      - string
  attachments_stream:
