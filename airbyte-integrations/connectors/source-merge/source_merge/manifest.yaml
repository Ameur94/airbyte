              linked_account_defined_targets:
                description: Targets defined by linked user accounts for mapping fields.
                type:
                  - "null"
                  - object
                properties:
                  custom_key:
                    description: Custom key for linked account defined target
                    type:
                      - "null"
                      - string
          remote_data:
            description: Data fetched remotely related to attachments.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                path:
                  description: Path to access the remote data
                  type:
                    - "null"
                    - string
                data:
                  description: Actual attachment data fetched remotely.
                  type: array
                  items:
                    description: Data associated with the attachment
                    type:
                      - "null"
                      - string
