version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["results"]

  requester:
    type: HttpRequester
    url_base: "https://api.merge.dev/api/ats/v1"
    http_method: "GET"
    request_headers:
      X-Account-Token: "{{ config['account_token'] }}"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"

  selective_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.next }}"
    page_token_option:
      type: RequestPath

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/selective_paginator"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  account_details_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
    name: "account_details"
    primary_key: "id"
    $parameters:
      path: "/account-details"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Account Details
        additionalProperties: true
        type: object
        properties:
          id:
            description: The unique identifier of the account details.
            type:
              - "null"
              - string
          integration:
            description: The type of integration used with the account.
            type:
              - "null"
              - string
          integration_slug:
            description: The slug identifier for the integration.
            type:
              - "null"
              - string
          category:
            description: The category to which the account belongs.
            type:
              - "null"
              - string
          end_user_origin_id:
            description: The identifier of the end user's origin within the organization.
            type:
              - "null"
              - string
          end_user_organization_name:
            description: The name of the organization to which the end user belongs.
            type:
              - "null"
              - string
          end_user_email_address:
            description: The email address of the end user associated with the account.
            type:
              - "null"
              - string
          status:
            description: The current status of the account.
            type:
              - "null"
              - string
          webhook_listener_url:
            description: The URL for the webhook listener associated with the account.
            type:
              - "null"
              - string
          is_duplicate:
            description: Flag indicating whether the account is a duplicate entry.
  activities_stream:
    $ref: "#/definitions/base_stream"
    name: "activities"
    primary_key: "id"
    $parameters:
      path: "/activities"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Activities Schema
        additionalProperties: true
        type: object
        properties:
          id:
            description: Unique identifier for the activity.
            type:
              - "null"
              - string
          remote_id:
            description: Unique identifier of the activity in the remote system.
            type:
              - "null"
              - string
          user:
            description: The user associated with the activity.
            type:
              - "null"
              - string
          remote_created_at:
            description: Timestamp of when the activity was created remotely.
            type:
              - "null"
              - string
          activity_type:
            description: The type of activity being performed.
            type:
              - "null"
              - string
          subject:
            description: The subject or title of the activity.
            type:
              - "null"
              - string
          body:
            description: The content or description of the activity.
            type:
              - "null"
              - string
          visibility:
            description: The visibility settings for the activity.
            type:
              - "null"
              - string
          remote_was_deleted:
            description: Indicator if the activity was deleted remotely.
            type:
              - "null"
              - boolean
          field_mappings:
            description: Mapping of fields from source to destination
            type:
              - "null"
              - object
            properties:
              organization_defined_targets:
                description: Targets defined by the organization.
                type:
                  - "null"
                  - object
                properties:
                  custom_key:
                    description: Custom key for organization defined data.
                    type:
                      - "null"
                      - string
              linked_account_defined_targets:
                description: Targets defined by a linked account.
                type:
                  - "null"
                  - object
                properties:
                  custom_key:
                    description: Custom key for linked account related data.
                    type:
                      - "null"
                      - string
          remote_data:
            description: Additional remote data related to the activity.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                path:
                  description: Path to access the remote data item.
                  type:
                    - "null"
                    - string
                data:
                  description: Specific data related to the remote item.
                  type:
                    - "null"
                    - array
                  items:
                    type:
                      - "null"
                      - string
