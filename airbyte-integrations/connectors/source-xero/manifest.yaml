  type: Spec
  documentation_url: https://docs.airbyte.io/integrations/sources/xero
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Xero Spec
    type: object
    required:
    - credentials
    - tenant_id
    - start_date
    additionalProperties: true
    properties:
      credentials:
        title: Authentication Method
        type: object
        oneOf:
        - type: object
          title: OAuth Custom Connection
          required:
          - auth_type
          - client_id
          - client_secret
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_confidential_application
              order: 0
            client_id:
              title: Client ID
              description: >-
                Your Xero application's Client ID.
              type: string
              examples:
              - "Client_ID"
            client_secret:
              title: Client Secret
              description: >-
                Your Xero application's Client Secret.
              type: string
              examples:
              - "Client_Secret"
              airbyte_secret: true
        - type: object
          title: Bearer Access Token
          required:
          - access_token
          - auth_type
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_access_token
              examples:
              - "access_token"
              order: 0
            access_token:
              title: Access Token
              description: >-
                The access token used to call the Xero API.
              type: string
              airbyte_secret: true
