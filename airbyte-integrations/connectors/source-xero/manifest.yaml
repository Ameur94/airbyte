version: 4.3.2
definitions:
  selector:
    type: RecordSelector
    extractor:
      type: CustomRecordExtractor
      class_name: source_declarative_manifest.components.CustomExtractor
      field_path:
      - "{{ parameters.extractor_path }}"
  oauth_authenticator:
    type: OAuthAuthenticator
    token_refresh_endpoint: https://identity.xero.com/connect/token
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    grant_type: client_credentials
    refresh_request_body: {}
    scopes:
    - offline_access
    - accounting.transactions.read
    - accounting.reports.read
    - accounting.budgets.read
    - accounting.reports.tenninetynine.read
    - accounting.journals.read
    - accounting.settings.read
    - accounting.contacts.read
    - accounting.attachments.read
    - assets.read files.read projects.read
    - openid
    expires_in_name: expires_in
    access_token_name: access_token
  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['access_token'] }}"
  authenticator:
    type: SelectiveAuthenticator
    authenticator_selection_path:
    - "credentials"
    - "auth_type"
    authenticators:
      oauth2_access_token:
        type: BearerAuthenticator
        api_token: "{{ config['credentials']['access_token'] }}"
      oauth2_confidential_application:
        type: OAuthAuthenticator
        token_refresh_endpoint: https://identity.xero.com/connect/token
        client_id: "{{ config['credentials']['client_id'] }}"
        client_secret: "{{ config['credentials']['client_secret'] }}"
        grant_type: client_credentials
        refresh_request_body: {}
        scopes:
        - offline_access
        - accounting.transactions.read
        - accounting.reports.read
        - accounting.budgets.read
        - accounting.reports.tenninetynine.read
        - accounting.journals.read
        - accounting.settings.read
        - accounting.contacts.read
        - accounting.attachments.read
        - assets.read files.read projects.read
        - openid
        expires_in_name: expires_in
        access_token_name: access_token
  requester:
    type: HttpRequester
    url_base: "https://api.xero.com/api.xro/2.0/"
    http_method: "GET"
    authenticator:
      type: SelectiveAuthenticator
      authenticator_selection_path:
      - "credentials"
      - "auth_type"
      authenticators:
        oauth2_access_token:
          type: BearerAuthenticator
          api_token: "{{ config['credentials']['access_token'] }}"
        oauth2_confidential_application:
          type: OAuthAuthenticator
          token_refresh_endpoint: https://identity.xero.com/connect/token
          client_id: "{{ config['credentials']['client_id'] }}"
          client_secret: "{{ config['credentials']['client_secret'] }}"
          grant_type: client_credentials
          refresh_request_body: {}
          scopes:
          - offline_access
          - accounting.transactions.read
          - accounting.reports.read
          - accounting.budgets.read
          - accounting.reports.tenninetynine.read
          - accounting.journals.read
          - accounting.settings.read
          - accounting.contacts.read
          - accounting.attachments.read
          - assets.read files.read projects.read
          - openid
          expires_in_name: expires_in
          access_token_name: access_token
    request_headers:
      "Xero-Tenant-Id": "{{ config['tenant_id'] }}"
      "Accept": "application/json"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
      - type: DefaultErrorHandler
        backoff_strategies:
        - type: "ConstantBackoffStrategy"
          backoff_time_in_seconds: 30
        response_filters:
        - type: HttpResponseFilter
          action: FAIL
          http_codes:
          - 401
          error_message: Failed to authorize request. Please update your access token
            to continue using the source.
        - type: HttpResponseFilter
          action: IGNORE
          http_codes:
          - 403
        - type: HttpResponseFilter
          action: RETRY
          http_codes:
          - 429
  paginator_base:
    type: "DefaultPaginator"
    page_size_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "page_size"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 100
    page_token_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    type: SimpleRetriever
