        type: string
        title: Start Date
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
        description: "UTC date and time in the format YYYY-MM-DDTHH:mm:ssZ. Any data
          with created_at before this date will not be synced."
        examples:
        - "2022-03-01T00:00:00Z"
        format: "date-time"
        order: 2
