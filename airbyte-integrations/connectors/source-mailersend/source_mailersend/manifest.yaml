version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "https://api.mailersend.com/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
    request_parameters:
      limit: "100"
  incremental_sync:
    type: "DatetimeBasedCursor"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%s"
    end_datetime:
      datetime: "{{ now_utc().strftime('%s') }}"
      datetime_format: "%s"
    step: "P1D"
    cursor_field: "created_at"
    start_time_option:
      field_name: "date_from"
      inject_into: "request_parameter"
    datetime_format: "%s"
    cursor_granularity: "PT1S"
  paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "page_size"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/paginator"
    requester:
      $ref: "#/definitions/requester"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
  base_stream:
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  activity_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "activity"
      primary_key: "id"
      path: "/activity/{{ config['domain_id'] }}"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the activity
            type:
              - string
          created_at:
            description: The timestamp when the activity was created
            type:
              - string
            format: date-time
          updated_at:
            description: The timestamp when the activity was last updated
            type:
              - string
            format: date-time
          type:
            description: The type of activity (e.g., email sent, email opened)
            type:
              - string
          email:
            description: Represents email related information
            type:
              - object
            properties:
              id:
                description: The unique identifier of the email
                type:
                  - string
              from:
                description: The sender's email address
                type:
                  - string
              subject:
                description: The subject of the email
                type:
                  - string
              text:
                description: The plain text content of the email
                type:
                  - "null"
                  - string
              html:
                description: The HTML content of the email
                type:
                  - "null"
                  - string
              status:
                description: The status of the email delivery
                type:
                  - string
              tags:
                description: Tags associated with the email
                type:
                  - "null"
                  - string
              created_at:
                description: The timestamp when the email was created
                type:
                  - string
                format: date-time
              updated_at:
                description: The timestamp when the email was last updated
                type:
                  - string
                format: date-time
              recipient:
                description: Represents the recipient of the email
                type:
                  - object
                properties:
                  id:
                    description: The unique identifier of the recipient email
                    type:
                      - string
                  email:
                    description: The recipient's email address
                    type:
                      - string
                  created_at:
                    description: The timestamp when the recipient email was created
                    type:
                      - string
                    format: date-time
                  updated_at:
                    description: The timestamp when the recipient email was last updated
                    type:
                      - string
                    format: date-time
                  deleted_at:
                    description: The timestamp when the recipient email was deleted
                    type:
                      - string
streams:
  - "#/definitions/activity_stream"

check:
  stream_names:
    - "activity"
