version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://{{config['api_subdomain']}}.sendsmaily.net/api"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{config['api_username']}}"
      password: "{{config['api_password']}}"
  increment_paginator:
    type: DefaultPaginator
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: PageIncrement
      page_size: 250
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://smaily.com/help/api/organizations/list-users-of-an-organization/
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/organizations/users.php"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
    # API Docs: https://smaily.com/help/api/segments/list-segments/
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: The unique identifier of the user.
            type: integer
          email:
            description: The email address of the user.
            type:
              - string
              - "null"
          first_name:
            description: The first name of the user.
            type:
              - string
              - "null"
          last_name:
            description: The last name of the user.
            type:
              - string
              - "null"
          is_owner:
            description: Indicates if the user is the owner of the account.
            type:
              - boolean
              - "null"
          role:
            type:
              - object
              - "null"
            properties:
              id:
                description: The unique identifier of the user's role.
                type: integer
              name:
                description: The name of the user's role.
                type:
                  - string
                  - "null"
        required:
          - id
  segments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "segments"
      primary_key: "id"
      path: "/list.php"
    # API Docs: https://smaily.com/help/api/campaigns-3/list-campaigns/
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: Unique identifier for the segment record.
            type: string
          name:
            description:
              Name of the segment which helps in identifying the group
              of subscribers.
            type:
              - string
              - "null"
          subscribers_count:
            description: Total count of subscribers within the segment.
            type:
              - integer
              - "null"
        required:
          - id
  campaigns_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/campaign.php"
    # API Docs: https://smaily.com/help/api/templates-2/list-templates/
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: The unique identifier of the campaign.
            type: string
          name:
            description: The name of the campaign.
            type:
              - string
              - "null"
          template:
            description: The template used for the campaign.
            type:
              - object
              - "null"
            properties:
              id:
                description: The unique identifier of the template.
                type: string
              name:
                description: The name of the template.
                type:
                  - string
                  - "null"
              preview_url:
                description: The URL for previewing the template.
                type:
                  - string
                  - "null"
          tags:
            description: List of tags associated with the campaign.
            type:
              - array
              - "null"
            items:
              description: A tag related to the campaign.
              type: string
          created_at:
            description: The date and time when the campaign was created.
            type:
              - string
              - "null"
          completed_at:
            description: The date and time when the campaign was completed.
            type:
              - string
              - "null"
          status:
            description: The current status of the campaign.
            type:
              - string
              - "null"
        required:
          - id
  templates_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "templates"
      primary_key: "id"
      path: "/templates.php"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
        pagination_strategy:
          type: PageIncrement
          page_size: 1000
    # API Docs: https://smaily.com/help/api/automations-2/list-automation-workflows/
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: The unique identifier for the template
            type: integer
          type:
            description: The type or category of the template
            type:
              - string
              - "null"
          name:
            description: The name of the template
            type:
              - string
              - "null"
          created_at:
            description: The timestamp when the template was created
            type:
              - string
              - "null"
          modified_at:
            description: The timestamp when the template was last modified
            type:
              - string
              - "null"
          preview_url:
            description: The URL to preview the template design
            type:
              - string
              - "null"
        required:
          - id
  automations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "automations"
      primary_key: "id"
      path: "/autoresponder.php"
    # API Docs: https://smaily.com/help/api/a-b-tests/list-a-b-tests/
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: Unique identifier for the automation
            type: string
          name:
            description: Name of the automation
            type:
              - string
              - "null"
          sections:
            type:
              - array
              - "null"
            items:
              type: object
              properties:
                id:
                  description: Unique identifier for the section within the automation
                  type: integer
                subject:
                  description: Subject of the section
                  type:
                    - string
                    - "null"
                template:
                  type:
                    - object
                    - "null"
                  properties:
                    id:
                      description: Unique identifier for the template within the section
                      type: integer
                    name:
                      description: Name of the template
                      type:
                        - string
                        - "null"
                    preview_url:
                      description: URL for previewing the template
                      type:
                        - string
                        - "null"
        required:
          - id
  ab_tests_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "ab_tests"
      primary_key: "id"
      path: "/split.php"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: The unique identifier for the AB test.
            type: integer
          name:
            description: The name or title of the AB test.
            type:
              - string
              - "null"
          sections:
            type:
              - array
              - "null"
            items:
              type: object
              properties:
                id:
                  description: The unique identifier for the section.
                  type: integer
                subject:
                  description: The subject line used in the section of the AB test.
                  type:
                    - string
                    - "null"
                template:
                  type:
                    - object
                    - "null"
                  properties:
                    id:
                      description:
                        The unique identifier for the template used in
                        the section.
                      type: integer
                    name:
                      description: The name or title of the template.
                      type:
                        - string
                        - "null"
                    preview_url:
                      description: The URL to preview the template.
                      type:
                        - string
                        - "null"
          tags:
            type:
              - array
              - "null"
            items:
              description: Any tags associated with the AB test.
              type:
                - string
                - "null"
          created_at:
            description: The date and time when the AB test was created.
            type:
              - string
              - "null"
          completed_at:
            description: The date and time when the AB test was completed.
            type:
              - string
              - "null"
          status:
            description:
              The status of the AB test, such as 'active', 'paused', or
              'completed'.
            type:
              - string
              - "null"
        required:
          - id
streams:
  - "#/definitions/users_stream"
  - "#/definitions/segments_stream"
  - "#/definitions/campaigns_stream"
  - "#/definitions/templates_stream"
  - "#/definitions/automations_stream"
  - "#/definitions/ab_tests_stream"

check:
  stream_names: ["users"]
