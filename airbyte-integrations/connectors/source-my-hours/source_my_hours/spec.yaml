documentationUrl: https://docs.airbyte.com/integrations/sources/my-hours
connectionSpecification:
  "$schema": http://json-schema.org/draft-07/schema#
  title: My Hours Spec
  type: object
  required:
  - api_key
  - start_date
  additionalProperties: true
  properties:
    start_date:
      title: Start Date
      description: Start date for collecting time logs
      examples:
      - "%Y-%m-%d"
      - '2016-01-01'
      type: string
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
    api_key:
      type: string
      title: Access Token
      description:
        My Hours Access Token. See the <a href="https://docs.airbyte.com/integrations/sources/my-hours">docs</a>
        for more information on how to generate this key.
      airbyte_secret: true
