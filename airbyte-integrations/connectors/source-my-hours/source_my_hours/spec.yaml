documentationUrl: https://docs.airbyte.com/integrations/sources/my-hours
connectionSpecification:
  "$schema": http://json-schema.org/draft-07/schema#
  title: My Hours Spec
  type: object
  required:
  - credentials
  - start_date
  additionalProperties: true
  properties:
    start_date:
      title: Start Date
      description: Start date for collecting time logs
      examples:
      - "%Y-%m-%d"
      - '2016-01-01'
      type: string
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
    logs_batch_size:
      title: Time logs batch size
      description: Pagination size used for retrieving logs in days
      examples:
      - 30
      type: integer
      minimum: 1
      maximum: 365
      default: 30
    credentials:
      title: Authorization Method
      type: object
      oneOf:
        - type: object
          title: OAuth2.0
          required:
            - auth_type
            - email
            - password
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_confidential_application
              order: 0
            email:
              title: Email
              type: string
              description: Your My Hours username
              example: john@doe.com
            password:
              title: Password
              type: string
              description: The password associated to the username
              airbyte_secret: true
        - title: Access Token
          type: object
          required:
            - auth_type
            - access_token
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_access_token
              examples:
                - "oauth2_access_token"
              order: 0
            access_token:
              type: string
              title: Access Token
              description:
                My Hours Access Token. See the <a href="https://docs.airbyte.com/integrations/sources/my-hours">docs</a>
                for more information on how to generate this key.
              airbyte_secret: true
