version: 0.50.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - price
streams:
  - type: DeclarativeStream
    name: price
    primary_key: []
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/schema#
        properties:
          chart:
            properties:
              result:
                items:
                  properties:
                    indicators:
                      properties:
                        quote:
                          items:
                            properties:
                              close:
                                items:
                                  description:
                                    Closing price of the stock for a specific
                                    time period.
                                  type:
                                    - "null"
                                    - number
                                type: array
                              high:
                                items:
                                  description:
                                    Highest price the stock reached during
                                    a specific time period.
                                  type:
                                    - "null"
                                    - number
                                type: array
                              low:
                                items:
                                  description:
                                    Lowest price the stock reached during
                                    a specific time period.
                                  type:
                                    - "null"
                                    - number
                                type: array
                              open:
                                items:
                                  description:
                                    Opening price of the stock for a specific
                                    time period.
                                  type:
                                    - "null"
                                    - number
                                type: array
                              volume:
                                items:
                                  description:
                                    Total trading volume of the stock for
                                    a specific time period.
                                  type:
                                    - "null"
                                    - number
                                type: array
                            type: object
                          type: array
                      type: object
                    meta:
                      properties:
                        chartPreviousClose:
                          description:
                            Closing price of the stock from the previous
                            trading day.
                          type: number
                        currency:
                          description: Currency in which the prices are denoted.
                          type:
                            - "null"
                            - string
                        currentTradingPeriod:
                          properties:
                            post:
                              properties:
                                end:
                                  description: End time of the post-market trading session.
                                  type: number
                                gmtoffset:
                                  type: number
                                start:
                                  description:
                                    Start time of the post-market trading
                                    session.
                                  type: number
                                timezone:
                                  description:
                                    Timezone in which the post-market trading
                                    session occurs.
                                  type: string
                              type: object
                            pre:
                              properties:
                                end:
                                  description: End time of the pre-market trading session.
                                  type: number
                                gmtoffset:
                                  type: number
                                start:
                                  description:
                                    Start time of the pre-market trading
                                    session.
                                  type: number
                                timezone:
                                  description:
                                    Timezone in which the pre-market trading
                                    session occurs.
                                  type: string
                              type: object
                            regular:
                              properties:
                                end:
                                  description: End time of the regular trading session.
                                  type: number
                                gmtoffset:
                                  type: number
                                start:
                                  description: Start time of the regular trading session.
                                  type: number
                                timezone:
                                  description:
                                    Timezone in which the regular trading
                                    session occurs.
                                  type: string
                              type: object
                          type: object
                        dataGranularity:
                          description:
                            Granularity of the data intervals, like 1m, 1h,
                            1d, etc.
                          type: string
                        exchangeName:
                          description:
                            Name of the stock exchange where the stock is
                            traded.
                          type: string
                        exchangeTimezoneName:
                          description: Timezone of the stock exchange.
                          type: string
                        firstTradeDate:
                          description: Date of the stock's first trade on the exchange.
                          type:
                            - "null"
                            - number
                        gmtoffset:
                          description: GMT Offset for the trading data.
                          type: number
                        instrumentType:
                          description: Type of instrument, such as stock, ETF, etc.
                          type: string
                        previousClose:
                          description:
                            Closing price of the stock from the previous
                            trading day.
                          type: number
                        priceHint:
                          description: Decimal precision for the price data.
                          type: number
                        range:
                          description:
                            Price range for the stock during a specific time
                            period.
                          type: string
                        regularMarketPrice:
                          description: Price of the stock in the regular market session.
                          type: number
                        regularMarketTime:
                          description:
                            Time of the last price update in the regular
                            market session.
                          type: number
                        scale:
                          description: Numerical scale factor used to adjust prices.
                          type: number
                        symbol:
                          description: Symbol or ticker of the stock.
                          type: string
                        timezone:
                          description: Timezone where the trading data is provided.
                          type: string
                        tradingPeriods:
                          items:
                            items:
                              properties:
                                end:
                                  description: End time of a specific trading period.
                                  type: number
                                gmtoffset:
                                  type: number
                                start:
                                  description: Start time of a specific trading period.
                                  type: number
                                timezone:
                                  description:
                                    Timezone in which the trading period
                                    occurs.
                                  type: string
                              type: object
                            type: array
                          type: array
                        validRanges:
                          items:
                            description: Ranges of valid trading data.
                            type: string
                          type: array
                      type: object
                    timestamp:
                      items:
                        description: Timestamp of the price data.
                        type: number
                      type: array
                  type: object
                type: array
            type: object
        required:
          - chart
        type: object
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://query1.finance.yahoo.com
        path: >-
          {% if (next_page_token['next_page_token'] or 0) <
          config['tickers'].split(',')|length %}/v8/finance/chart/{{
          config['tickers'].split(',')[next_page_token['next_page_token'] or
          0].strip() }}{% endif %}
        http_method: GET
        request_parameters:
          range: "{{ config['range'] }}"
          symbol: >-
            {% if (next_page_token['next_page_token'] or 0) <
            config['tickers'].split(',')|length %}{{
            config['tickers'].split(',')[next_page_token['next_page_token'] or
            0].strip() }}{% else %} finish {% endif %}
          interval: "{{ config['interval'] }}"
        request_headers:
          Accept: application/json
          User-Agent: Mozilla/5.0 (X11; Linux x86_64)
        authenticator:
          type: NoAuth
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
            - type: DefaultErrorHandler
              response_filters:
                - type: HttpResponseFilter
                  action: SUCCESS
                  http_codes:
                    - 403
        request_body_json: {}
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          type: PageIncrement
          start_from_page: 0
spec:
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - tickers
    properties:
      tickers:
        type: string
        order: 0
        title: Tickers
        description: >-
          Comma-separated identifiers for the stocks to be queried. Whitespaces
          are allowed.
      interval:
        type: string
        order: 1
        title: Interval
        description: The interval of between prices queried.
        enum:
          - 1m
          - 5m
          - 15m
          - 30m
          - 90m
          - 1h
          - 1d
          - 5d
          - 1wk
          - 1mo
          - 3mo
      range:
        type: string
        order: 2
        title: Range
        description: The range of prices to be queried.
        enum:
          - 1d
          - 5d
          - 7d
          - 1mo
          - 3mo
          - 6mo
          - 1y
          - 2y
          - 5y
          - ytd
          - max
    additionalProperties: true
  documentation_url: https://example.org
  type: Spec
metadata:
  autoImportSchema:
    price: false
