version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["entries"]

  selector_categories:
    type: RecordSelector
    extractor:
      type: CustomRecordExtractor
      class_name: source_public_apis.components.CustomExtractor

  requester:
    type: HttpRequester
    url_base: "https://api.publicapis.org/"
    http_method: "GET"
    authenticator:
      type: NoAuth

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  categories_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_categories"
    $parameters:
      name: "categories"
      path: "/categories"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          name:
            description:
              The name of the category representing a particular group
              of data.
            type:
              - "null"
              - string
  services_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "services"
      path: "/entries"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          API:
            description: The name or title of the API service.
            type:
              - "null"
              - string
          Description:
            description: Provides a brief description or summary of the API service.
            type:
              - "null"
              - string
          Auth:
            description: Describes the authentication methods supported by the API.
            type:
              - "null"
              - string
          HTTPS:
            description: Indicates if the API requires HTTPS protocol for communication.
            type:
              - "null"
              - boolean
          Cors:
            description:
              Specifies whether Cross-Origin Resource Sharing (CORS) is
              supported by the API.
            type:
              - "null"
              - string
          Link:
            description:
              URL pointing to the documentation or homepage of the API
              service.
            type:
              - "null"
              - string
          Category:
            description:
              Indicates the category or type of service the API belongs
              to.
            type:
              - "null"
              - string
streams:
  - "#/definitions/categories_stream"
  - "#/definitions/services_stream"

check:
  type: CheckStream
  stream_names:
    - "categories"
