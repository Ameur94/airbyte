spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - username
      - base_api_url
      - studio_base_api_url
      - start_date
    properties:
      username:
        type: string
        order: 0
        title: Username
      password:
        type: string
        order: 1
        title: Password
        always_show: true
        airbyte_secret: true
      base_api_url:
        type: string
        order: 2
        title: Base API URL
        default: api.twilio.com/2010-04-01/
      studio_base_api_url:
        type: string
        order: 3
        title: Studio Base API URL
        default: studio.twilio.com/v1/
        description: Studio Base API URL
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 4
    additionalProperties: true

