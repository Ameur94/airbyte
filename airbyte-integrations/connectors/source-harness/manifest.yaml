    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - "data"
            - "content"
      paginator:
        type: NoPagination
      requester:
        type: HttpRequester
