      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Organizations schema
        additionalProperties: true
        type:
          - object
          - "null"
        properties:
          organization:
            type:
              - object
              - "null"
            properties:
              identifier:
                type:
                  - string
                  - "null"
              name:
                type:
                  - string
                  - "null"
              description:
                type:
                  - string
                  - "null"
              tags:
                type:
                  - object
                  - "null"
                properties:
                  identifier:
                    type:
                      - string
                      - "null"
          createdAt:
            type:
              - number
              - "null"
          lastModifiedAt:
            type:
              - number
              - "null"
          harnessManaged:
            type:
              - boolean
              - "null"
streams:
  - type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - "data"
            - "content"
