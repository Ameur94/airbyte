check:
  type: CheckStream
  stream_names:
    - "organizations"
type: DeclarativeSource
spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/harness
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Harness Spec
    type: object
    required:
      - api_key
      - account_id
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: API key
        airbyte_secret: true
      account_id:
        type: string
        title: Account ID
        description: Harness Account ID
      api_url:
        type: string
        title: API URL
        description: The API URL for fetching data from Harness
        default: https://app.harness.io
        examples:
          - https://my-harness-server.example.com
