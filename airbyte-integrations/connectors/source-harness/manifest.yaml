            properties:
              identifier:
                type:
                  - string
                  - "null"
              name:
                type:
                  - string
                  - "null"
              description:
                type:
                  - string
                  - "null"
              tags:
                type:
                  - object
                  - "null"
                properties:
                  identifier:
                    type:
                      - string
                      - "null"
          createdAt:
            type:
              - number
              - "null"
          lastModifiedAt:
            type:
              - number
