version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "{{ config['base_url']}}/api/v3"
    http_method: "GET"
    request_body_json:
      Content-Type: "application/json"
    authenticator:
      type: ApiKeyAuthenticator
      header: Authorization
      api_token: "_dremio{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  catalogs_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "catalogs"
      path: "/catalog"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          data:
            description: The main data container for catalogs
            type: array
            items:
              description: An individual catalog entry
              type: object
              properties:
                id:
                  description: The unique identifier for the catalog data
                  type: string
                path:
                  description: The path to access the catalog data
                  type: array
                type:
                  description: The type/classification of the catalog data
                  type: string
                tag:
                  description: The tag associated with the catalog data
                  type: string
                containerType:
                  description: The type of container holding the catalog data
                  type: string
                createdAt:
                  description: The timestamp when the catalog data was created
                  type: string
streams:
  - "#/definitions/catalogs_stream"

check:
  type: CheckStream
  stream_names: ["catalogs"]

spec:
  documentation_url: "https://docs.airbyte.com/integrations/sources/dremio"
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Dremio Spec
    type: object
    additionalProperties: true
    required:
      - api_key
      - base_url
    properties:
      api_key:
        type: string
        description: "API Key that is generated when you authenticate to Dremio API"
        airbyte_secret: true
      base_url:
        type: string
        description: "URL of your Dremio instance"
        # pattern: "^https://" # temporary solution, till we have a stable sandbox with HTTPS
        default: "https://app.dremio.cloud"
