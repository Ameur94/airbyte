version: 5.10.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - incidents
    - incident_logs
    - teams
    - services
    - users
    - priorities

definitions:
  streams:
    teams:
      type: DeclarativeStream
      name: teams
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /teams
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - teams
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/teams"
    users:
      type: DeclarativeStream
      name: users
      retriever:
        type: SimpleRetriever
