            type: DpathExtractor
            field_path:
              - users
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
    services:
      type: DeclarativeStream
      name: services
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /services
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - services
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/services"
    incidents:
      type: DeclarativeStream
      name: incidents
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /incidents
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - incidents
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/incidents"
    priorities:
      type: DeclarativeStream
      name: priorities
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /priorities
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - priorities
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/priorities"
    incident_logs:
      type: DeclarativeStream
      name: incident_logs
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /incidents/{{ stream_partition.incident_id }}/log_entries
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - log_entries
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: "#/definitions/streams/incidents"
              parent_key: id
              partition_field: incident_id
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/incident_logs"
  base_requester:
    type: HttpRequester
    url_base: https://api.pagerduty.com
    authenticator:
      type: ApiKeyAuthenticator
      api_token: Token token={{ config['token'] }}
      inject_into:
        type: RequestOption
        field_name: Authorization
        inject_into: header

streams:
  - $ref: "#/definitions/streams/incidents"
  - $ref: "#/definitions/streams/incident_logs"
  - $ref: "#/definitions/streams/teams"
  - $ref: "#/definitions/streams/services"
  - $ref: "#/definitions/streams/users"
  - $ref: "#/definitions/streams/priorities"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - token
    properties:
      token:
        type: string
        description: API key for PagerDuty API authentication
        order: 7
        title: API key
        airbyte_secret: true
      page_size:
        type: integer
        description: page size to use when querying PagerDuty API
        order: 5
        title: Page Size
        default: 25
        maximum: 25
        minimum: 1
      cutoff_days:
        type: integer
        description: Fetch pipelines updated in the last number of days
        order: 0
        title: Cutoff Days
        default: 90
      max_retries:
        type: integer
        description: >-
          Maximum number of PagerDuty API request retries to perform upon
          connection errors. The source will pause for an exponentially
          increasing number of seconds before retrying.
        order: 4
        title: Max Retries
        default: 5
        maximum: 8
        minimum: 0
      service_details:
        type: array
        description: List of PagerDuty service additional details to include.
        items:
          type: string
          enum:
            - escalation_policies
            - teams
            - integrations
            - auto_pause_notifications_parameters
        order: 6
        title: Service Details
      default_severity:
        type: string
        description: A default severity category if not present
        order: 1
        title: Severity category
        pattern: ^(Sev[0-5])?(Custom)?$
        examples:
          - Sev1
          - Sev2
          - Sev3
          - Sev4
          - Sev5
          - Custom
      exclude_services:
        type: array
        description: >-
          List of PagerDuty service names to ignore incidents from. If not set,
          all incidents will be pulled.
        items:
          type: string
        order: 2
        title: Exclude Services
        examples:
          - service-1
          - service-2
      incident_log_entries_overview:
        type: boolean
        description: >-
          If true, will return a subset of log entries that show only the most
          important changes to the incident.
        order: 3
        title: Incident Log Entries Overview
        default: true
    additionalProperties: true

