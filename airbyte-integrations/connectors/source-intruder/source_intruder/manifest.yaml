version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["results"]
  requester:
    url_base: "https://api.intruder.io/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
  offset_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      field_name: "offset"
      inject_into: "request_parameter"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  issues_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "issues"
      primary_key: "id"
      path: "/issues"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the issue.
            type:
              - "null"
              - integer
          severity:
            description: Severity level of the issue.
            type:
              - "null"
              - string
          title:
            description: Title of the issue.
            type:
              - "null"
              - string
          description:
            description: Description of the issue.
            type:
              - "null"
              - string
          remediation:
            description: Recommended remediation for the issue.
            type:
              - "null"
              - string
          snoozed:
            description: Flag indicating if the issue is snoozed.
            type:
              - "null"
              - boolean
          snooze_reason:
            description: Reason for snoozing the issue.
            type:
              - "null"
              - string
          snooze_until:
            description: Timestamp until the issue is snoozed.
            type:
              - "null"
              - string
          occurrences:
            description: Number of occurrences for the issue.
            type:
              - "null"
              - string
  issue_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/issues_stream"
        parent_key: id
        partition_field: id
  occurrences_issue_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "occurrences_issues"
      primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/issues/{{ stream_slice.id }}/occurrences"
      partition_router:
        $ref: "#/definitions/issue_partition_router"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the occurrence issue.
            type:
              - "null"
              - integer
          target:
            description: Specific target associated with the occurrence issue.
            type:
              - "null"
              - string
          port:
            description: Port number related to the occurrence issue.
            type:
              - "null"
              - integer
          extra_info:
            description: Additional information related to the occurrence issue.
            type:
              - "null"
              - object
          age:
            description: Age of the intruder associated with the occurrence issue.
            type:
              - "null"
              - string
          snoozed:
            description: Flag indicating if the occurrence issue is snoozed.
            type:
              - "null"
              - boolean
          snooze_reason:
            description: Reason for snoozing the occurrence issue.
            type:
              - "null"
              - string
          snooze_until:
            description: Timestamp until which the occurrence issue is snoozed.
            type:
              - "null"
              - string
  scans_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "scans"
      primary_key: "id"
      path: "/scans"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the scan.
            type:
              - "null"
              - integer
          status:
            description: The current status of the scan (e.g., 'pending', 'completed').
            type:
              - "null"
              - string
          created_at:
            description: The timestamp when the scan was created.
            type:
              - "null"
              - string
  targets_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "targets"
      primary_key: "id"
      path: "/targets"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the target entity.
            type:
              - "null"
              - integer
          address:
            description: The address of the target entity.
            type:
              - "null"
              - string
          tags:
            description: Any tags associated with the target entity.
            type:
              - "null"
              - array
streams:
  - "#/definitions/issues_stream"
  - "#/definitions/occurrences_issue_stream"
  - "#/definitions/scans_stream"
  - "#/definitions/targets_stream"

check:
  stream_names:
    - "issues"
