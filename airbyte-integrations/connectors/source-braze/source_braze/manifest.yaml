version: "0.29.0"

definitions:
  # ----- Selector -----
  base_selector:
    extractor:
      field_path: ["data"]
  list_selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]
  event_selector:
    extractor:
      class_name: source_braze.components.EventsRecordExtractor
      field_path:
        - events

  # ----- Requester -----
  requester:
    url_base: "{{ config['url'] }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"

  # ----- Retriever -----
  paginated_retriever:
    record_selector:
      $ref: "#/definitions/list_selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: PageIncrement
        page_size: 2
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"
      request_parameters:
        last_edit.time[gt]: "{{ config['start_date'] }}"

  event_retriever:
    record_selector:
      $ref: "#/definitions/event_selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: PageIncrement
        page_size: 2
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"

  # ----- Stream bases -----
  list_stream:
    retriever:
      $ref: "#/definitions/paginated_retriever"

  # ----- Parent streams -----
  campaigns_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/campaigns/list"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the campaign.
            type:
              - "null"
              - string
          last_edited:
            description: Timestamp of the last edit made to the campaign.
            type:
              - "null"
              - string
            format: date-time
          name:
            description: Name or title of the campaign.
            type:
              - "null"
              - string
          is_api_campaign:
            description: Indicates if the campaign was created via API.
            type:
              - "null"
              - boolean
          tags:
            description: List of tags associated with the campaign.
            type:
              - "null"
              - array
  canvases_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: "canvases"
      primary_key: "id"
      path: "/canvas/list"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the canvas data
            type:
              - "null"
              - string
          last_edited:
            description: Date and time when the canvas was last edited
            type:
              - "null"
              - string
            format: date-time
          name:
            description: Name of the canvas
            type:
              - "null"
              - string
          tags:
            description: Tags associated with the canvas
            type:
              - "null"
              - array
  cards_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: "cards"
      primary_key: "id"
      path: "/feed/list"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the card data
            type:
              - "null"
              - string
          type:
            description: Type of the card content
            type:
              - "null"
              - string
          title:
            description: Title of the card
            type:
              - "null"
              - string
          tags:
            description: List of tags associated with the card
            type:
              - "null"
              - array
  segments_stream:
    $ref: "#/definitions/list_stream"
    $parameters:
      name: "segments"
      primary_key: "id"
      path: "/segments/list"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the segment.
            type:
              - "null"
              - string
          name:
            description: The name of the segment.
            type:
              - "null"
              - string
          analytics_tracking_enabled:
            description: Indicates if analytics tracking is enabled for this segment.
            type:
              - "null"
              - boolean
          tags:
            description:
              Tags associated with the segment for organizing and filtering
              purposes.
            type:
              - "null"
              - array
  custom_events_stream:
    retriever:
      $ref: "#/definitions/event_retriever"
    $parameters:
      name: "events"
      path: "/events/list"

    # ----- Incremental Sync -----
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          event_name:
            description: The name of the event recorded in the system.
            type:
              - "null"
              - string
  datetime_100d_incremental_sync:
    type: CustomIncrementalSync
    class_name: "source_braze.DatetimeIncrementalSyncComponent"
    cursor_field: "time"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    end_time_option:
      field_name: "ending_at"
      inject_into: "request_parameter"
    step_option:
      field_name: "length"
      inject_into: "request_parameter"
    datetime_format: "%Y-%m-%d"
    step: "P100D"
    cursor_granularity: "P1D"

  datetime_14d_incremental_sync:
    $ref: "#/definitions/datetime_100d_incremental_sync"
    step: "P14D"

  # ----- Incremental streams -----
  non_paginated_retriever:
    record_selector:
      $ref: "#/definitions/base_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"

  kpi_daily_new_users_stream:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
    $parameters:
      name: "kpi_daily_new_users"
      path: "/kpi/new_users/data_series"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          time:
            description:
              The timestamp representing the day for which the new user
              data is reported.
            type:
              - "null"
              - string
          new_users:
            description:
              The number of new users that registered on the platform on
              a specific day.
            type:
              - "null"
              - integer
  kpi_daily_active_users_stream:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
    $parameters:
      name: "kpi_daily_active_users"
      path: "/kpi/dau/data_series"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          time:
            description:
              The timestamp representing the specific date and time when
              the data was collected for the daily active users.
            type:
              - "null"
              - string
          dau:
            description:
              The number of daily active users, representing the total
              count of unique users who have interacted with the application on a
              given day.
            type:
              - "null"
              - integer
  kpi_daily_app_uninstalls_stream:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
    $parameters:
      name: "kpi_daily_app_uninstalls"
      path: "/kpi/uninstalls/data_series"

    # ----- Incremental sub-streams -----
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          time:
            description: The date and time when the app uninstalls data was recorded.
            type:
              - "null"
              - string
          uninstalls:
            description:
              The number of app uninstalls that occurred on the given date
              and time.
            type:
              - "null"
              - integer
  campaigns_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/campaigns_stream"
            parent_key: "id"
            partition_field: "campaign_id"
            request_option:
              field_name: "campaign_id"
              inject_into: "request_parameter"
      incremental_sync:
        "$ref": "#/definitions/datetime_100d_incremental_sync"
    transformations:
      - type: AddFields
        fields:
          - path: ["campaign_id"]
            value: "{{ stream_slice.campaign_id }}"
  canvases_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_14d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          include_variant_breakdown: "true"
          include_step_breakdown: "true"
      record_selector:
        extractor:
          field_path: ["data", "stats"]
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/canvases_stream"
            parent_key: "id"
            partition_field: "canvas_id"
            request_option:
              field_name: "canvas_id"
              inject_into: "request_parameter"
    transformations:
      - type: AddFields
        fields:
          - path: ["canvas_id"]
            value: "{{ stream_slice.canvas_id }}"
  cards_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/cards_stream"
            parent_key: "id"
            partition_field: "card_id"
            request_option:
              field_name: "card_id"
              inject_into: "request_parameter"
      incremental_sync:
        "$ref": "#/definitions/datetime_100d_incremental_sync"
    transformations:
      - type: AddFields
        fields:
          - path: ["card_id"]
            value: "{{ stream_slice.card_id }}"
  segments_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/segments_stream"
            parent_key: "id"
            partition_field: "segment_id"
            request_option:
              field_name: "segment_id"
              inject_into: "request_parameter"
    transformations:
      - type: AddFields
        fields:
          - path: ["segment_id"]
            value: "{{ stream_slice.segment_id }}"
  events_analytics_substream_config:
    incremental_sync:
      $ref: "#/definitions/datetime_100d_incremental_sync"
    retriever:
      $ref: "#/definitions/non_paginated_retriever"
      requester:
        $ref: "#/definitions/non_paginated_retriever/requester"
        request_parameters:
          unit: "day"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/custom_events_stream"
            parent_key: "event_name"
            partition_field: "event"
            request_option:
              field_name: "event"
              inject_into: "request_parameter"
    transformations:
      - type: AddFields
        fields:
          - path: ["event_id"]
            value: "{{ stream_slice.event }}"

  campaigns_analytics_stream:
    $ref: "#/definitions/campaigns_analytics_substream_config"
    $parameters:
      name: "campaigns_analytics"
      path: "/campaigns/data_series"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          campaign_id:
            description: The unique identifier for the campaign.
            type:
              - "null"
              - string
          time:
            description: Timestamp for the campaign data.
            type:
              - "null"
              - string
          messages:
            type:
              - "null"
              - object
            properties:
              ios_push:
                description: Number of iOS push messages sent.
                type:
                  - "null"
                  - array
              android_push:
                description: Number of Android push messages sent.
                type:
                  - "null"
                  - array
              webhook:
                description: Number of webhook messages sent.
                type:
                  - "null"
                  - array
              email:
                description: Number of email messages sent.
                type:
                  - "null"
                  - array
              sms:
                description: Number of SMS messages sent.
                type:
                  - "null"
                  - array
          conversions_by_send_time:
            description: Conversions data tracked by send time across all sets.
            type:
              - "null"
              - integer
          conversions1_by_send_time:
            description: Specific conversions tracked by send time.
            type:
              - "null"
              - integer
          conversions2_by_send_time:
            description: Conversions tracked by send time for the second set.
            type:
              - "null"
              - integer
          conversions3_by_send_time:
            description: Conversions tracked by send time for the third set.
            type:
              - "null"
              - integer
          conversions:
            description: Total number of conversions for the campaign.
            type:
              - "null"
              - integer
          conversions1:
            description: Additional conversions tracking for the campaign.
            type:
              - "null"
              - integer
          conversions2:
            description: Second set of conversions data for the campaign.
            type:
              - "null"
              - integer
          conversions3:
            description: Another set of conversions data for the campaign.
            type:
              - "null"
              - integer
          unique_recipients:
            description: Number of unique recipients who received the campaign.
            type:
              - "null"
              - integer
          revenue:
            description: Total revenue generated from the campaign.
            type:
              - "null"
              - number
  canvases_analytics_stream:
    $ref: "#/definitions/canvases_analytics_substream_config"
    $parameters:
      name: "canvases_analytics"
      path: "/canvas/data_series"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          canvas_id:
            description: The unique identifier for the canvas.
            type:
              - "null"
              - string
          time:
            description: The timestamp when the analytics data was recorded.
            type:
              - "null"
              - string
          total_stats:
            description: Overall statistics for the entire canvas.
            type:
              - "null"
              - object
            properties:
              revenue:
                description: Total revenue generated through the canvas.
                type:
                  - "null"
                  - number
              conversions:
                description: Total number of conversions achieved.
                type:
                  - "null"
                  - integer
              conversions_by_entry_time:
                description: Number of conversions based on entry time.
                type:
                  - "null"
                  - integer
              entries:
                description: Total number of entries made into the canvas.
                type:
                  - "null"
                  - integer
          variant_stats:
            description:
              Statistics related to different variants or versions of the
              canvas.
            type:
              - "null"
              - object
            additionalProperties: true
          step_stats:
            description:
              Statistics related to the individual steps or actions within
              the canvas.
            type:
              - "null"
              - object
            additionalProperties: true
  cards_analytics_stream:
    $ref: "#/definitions/cards_analytics_substream_config"
    $parameters:
      name: "cards_analytics"
      path: "/feed/data_series"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          card_id:
            description: Unique identifier for the card in the analytics data.
            type:
              - "null"
              - string
          time:
            description: Timestamp indicating when the analytics data was recorded.
            type:
              - "null"
              - string
          clicks:
            description: Total number of clicks on the card.
            type:
              - "null"
              - integer
          impressions:
            description: Total number of impressions (views) of the card.
            type:
              - "null"
              - integer
          unique_clicks:
            description:
              Total number of unique clicks on the card (each user counted
              only once).
            type:
              - "null"
              - integer
          unique_impressions:
            description:
              Total number of unique impressions of the card (each view
              counted only once per user).
            type:
              - "null"
              - integer
  segments_analytics_stream:
    $ref: "#/definitions/segments_analytics_substream_config"
    $parameters:
      name: "segments_analytics"
      path: "/segments/data_series"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          segment_id:
            description: The unique identifier for the segment.
            type:
              - "null"
              - string
          time:
            description: The timestamp when the segment analytics data was generated.
            type:
              - "null"
              - string
          size:
            description: The size of the segment, indicating the number of users included.
            type:
              - "null"
              - number
  events_analytics_stream:
    $ref: "#/definitions/events_analytics_substream_config"
    $parameters:
      name: "events_analytics"
      path: "/events/data_series"

    # -- Details streams
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          event_name:
            description: The name of the event that was tracked or occurred.
            type:
              - "null"
              - string
          time:
            description: The timestamp when the event took place.
            type:
              - "null"
              - string
          count:
            description: The numerical count of how many times the event occurred.
            type:
              - "null"
              - integer
  segments_details_stream:
    retriever:
      record_selector:
        extractor:
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/segments_stream"
            parent_key: "id"
            partition_field: "segment_id"
            request_option:
              field_name: "segment_id"
              inject_into: "request_parameter"
    transformations:
      - type: AddFields
        fields:
          - path: ["segment_id"]
            value: "{{ stream_slice.segment_id }}"
    $parameters:
      name: "segments_details"
      path: "/segments/details"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          message:
            description: Message associated with the segment
            type: string
          created_at:
            description: Timestamp indicating when the segment was created
            type:
              - "null"
              - string
            format: date-time
          updated_at:
            description: Timestamp indicating when the segment was last updated
            type:
              - "null"
              - string
            format: date-time
          name:
            description: The name of the segment
            type:
              - "null"
              - string
          description:
            description: Additional information or notes about the segment
            type:
              - "null"
              - string
          text_description:
            description: Textual description or details of the segment
            type:
              - "null"
              - string
          segment_id:
            description: Unique identifier for the segment
            type:
              - "null"
              - string
          tags:
            description: List of tags associated with the segment
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
  campaigns_details_stream:
    retriever:
      record_selector:
        extractor:
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/campaigns_stream"
            parent_key: "id"
            partition_field: "campaign_id"
            request_option:
              field_name: "campaign_id"
              inject_into: "request_parameter"
    transformations:
      - type: AddFields
        fields:
          - path: ["campaign_id"]
            value: "{{ stream_slice.campaign_id }}"
    $parameters:
      name: "campaigns_details"
      path: "/campaigns/details"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          message:
            type: string
          created_at:
            type:
              - "null"
              - string
            format: date-time
          updated_at:
            type:
              - "null"
              - string
            format: date-time
          archived:
            type:
              - "null"
              - boolean
          draft:
            type:
              - "null"
              - boolean
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          schedule_type:
            type:
              - "null"
              - string
          first_sent:
            type:
              - "null"
              - string
            format: date-time
          last_sent:
            type:
              - "null"
              - string
            format: date-time
          campaign_id:
            type:
              - "null"
              - string
          channels:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          conversion_behaviors:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              additionalProperties: true
              properties: {}
          messages:
            type:
              - "null"
              - object
            additionalProperties: true
            properties: {}
          enabled:
            type:
              - "null"
              - boolean
          tags:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
  canvases_details_stream:
    retriever:
      record_selector:
        extractor:
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/canvases_stream"
            parent_key: "id"
            partition_field: "canvas_id"
            request_option:
              field_name: "canvas_id"
              inject_into: "request_parameter"
    transformations:
      - type: AddFields
        fields:
          - path: ["canvas_id"]
            value: "{{ stream_slice.canvas_id }}"
    $parameters:
      name: "canvases_details"
      path: "/canvas/details"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          created_at:
            description: Date and time when the canvas was created.
            type:
              - "null"
              - string
            format: date-time
          updated_at:
            description: Date and time when the canvas was last updated.
            type:
              - "null"
              - string
            format: date-time
          name:
            description: Name or title of the canvas.
            type:
              - "null"
              - string
          description:
            description: Description of the canvas and its purpose.
            type:
              - "null"
              - string
          archived:
            description: Indicates whether the canvas is archived or not.
            type:
              - "null"
              - boolean
