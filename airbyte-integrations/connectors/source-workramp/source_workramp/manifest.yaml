version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data", "{{ parameters.name }}"]
  requester:
    url_base: "https://app.workramp.com/api/v1/academies/{{ config['academy_id'] }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "per_page"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  awarded_certifications_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "awarded_certifications"
      primary_key: "id"
      path: "/awarded_certifications"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the awarded certification
            type:
              - "null"
              - string
          name:
            description: Name or title of the certification received
            type:
              - "null"
              - string
          description:
            description: Details or summary of the certification
            type:
              - "null"
              - string
          user_id:
            description: Unique identifier of the user who received the certification
            type:
              - "null"
              - string
          user_name:
            description: Full name of the user who received the certification
            type:
              - "null"
              - string
          user_email:
            description: Email address of the user who received the certification
            type:
              - "null"
              - string
          awarded_at:
            description: Timestamp indicating when the certification was awarded
            type:
              - "null"
              - number
  certifications_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "certifications"
      primary_key: "id"
      path: "/certifications"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the certification.
            type:
              - "null"
              - string
          name:
            description: The name or title of the certification.
            type:
              - "null"
              - string
          description:
            description: A brief description or details about the certification.
            type:
              - "null"
              - string
          created_at:
            description: The date and time when the certification was created.
            type:
              - "null"
              - string
            format: date-time
          awarded_by_name:
            description: The name of the entity or organization that awarded the certification.
            type:
              - "null"
              - string
          awarded_by_title:
            description:
              The title or role of the entity or organization that awarded
              the certification.
            type:
              - "null"
              - string
  paths_users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "paths_users"
      primary_key: "id"
      path: "/paths_users"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the user path entry
            type:
              - "null"
              - string
  registrations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "registrations"
      primary_key: "id"
      path: "/registrations"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the registration
            type:
              - "null"
              - string
          completed_at:
            description: Timestamp when the registration was completed
            type:
              - "null"
              - number
          is_completed:
            description: Flag indicating if the registration is completed
            type:
              - "null"
              - boolean
          completion_percentage:
            description: Percentage of completion for the registration
            type:
              - "null"
              - number
          score:
            description: Score achieved by the user in the registration
            type:
              - "null"
              - number
          due_at:
            description: Timestamp indicating when the registration is due
            type:
              - "null"
              - string
          due_date:
            description: Date when the registration is due
            type:
              - "null"
              - string
          pass_status:
            description: Status indicating if the user passed the registration
            type:
              - "null"
              - string
          created_at:
            description: Timestamp when the registration was created
            type:
              - "null"
              - number
          user:
            description: User details associated with the registration
            type:
              - "null"
              - object
          content:
            description: Content details of the registration
            type:
              - "null"
              - object
  trainings_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "trainings"
      primary_key: "id"
      path: "/trainings"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the training
            type:
              - "null"
              - string
          type:
            description: The category or type of training
            type:
              - "null"
              - string
          name:
            description: The name or title of the training
            type:
              - "null"
              - string
          created_at:
            description: The timestamp when the training was created
            type:
              - "null"
              - number
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/users"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the user
            type:
              - "null"
              - string
          email:
            description: Email address of the user
            type:
              - "null"
              - string
          segments:
            description: Segments or groups that the user belongs to
            type:
              - "null"
              - array
          display_name:
            description: The name displayed for the user within the application
            type:
              - "null"
              - string
          first_name:
            description: First name of the user
            type:
              - "null"
              - string
          last_name:
            description: Last name of the user
            type:
              - "null"
              - string
          created_at:
            description: Date and time when the user account was created
            type:
              - "null"
              - string
          custom_registration_field_values:
            description: Custom registration field values specific to the user
            type:
              - "null"
              - array
streams:
  - "#/definitions/awarded_certifications_stream"
  - "#/definitions/certifications_stream"
  - "#/definitions/paths_users_stream"
  - "#/definitions/registrations_stream"
  - "#/definitions/trainings_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - "users"
