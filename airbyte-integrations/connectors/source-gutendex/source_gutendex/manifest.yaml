version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path:
        - results
  requester:
    url_base: "https://gutendex.com/"
    http_method: "GET"
    request_parameters:
      author_year_start: "{{ config['author_year_start'] }}"
      author_year_end: "{{ config['author_year_end'] }}"
      copyright: "{{ config['copyright'] }}"
      languages: "{{ config['languages'] }}"
      search: "{{ config['search'] }}"
      sort: "{{ config['sort'] }}"
      topic: "{{ config['topic'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 32
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
      page_size_option:
        inject_into: "body_data"
        field_name: "page_size"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  books_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "books"
      path: "/books"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the book
            type: integer
          title:
            description: The title of the book
            type: string
          authors:
            description: List of authors of the book
            type: array
            items:
              type: object
              properties:
                name:
                  description: The name of the author
                  type: string
                birth_year:
                  description: The birth year of the author
                  type:
                    - integer
                    - "null"
                death_year:
                  description: The death year of the author
                  type:
                    - integer
                    - "null"
              required:
                - name
                - birth_year
                - death_year
          translators:
            description: List of translators of the book
            type: array
            items:
              type: object
              properties:
                name:
                  description: The name of the translator
                  type: string
                birth_year:
                  description: The birth year of the translator
                  type:
                    - integer
                    - "null"
                death_year:
                  description: The death year of the translator
                  type:
                    - integer
                    - "null"
              required:
                - name
                - birth_year
                - death_year
          subjects:
            description: List of subjects associated with the book
            type: array
            items:
              type: string
          bookshelves:
            description: List of bookshelves the book belongs to
            type: array
            items:
              type: string
          languages:
            description: List of languages the book is available in
            type: array
            items:
              type: string
          copyright:
            description: The copyright information of the book
            type:
              - boolean
              - "null"
          media_type:
            description: The media type of the book
            type: string
          formats:
            description: Available formats for downloading the book
            type: object
            properties:
              image/jpeg:
                description: JPEG image format
                type: string
              application/x-mobipocket-ebook:
                description: Mobipocket format
                type: string
              application/rdf+xml:
                description: RDF XML format
                type: string
              text/html:
                description: HTML format
                type: string
              application/epub+zip:
                description: EPUB format
                type: string
              text/plain; charset=us-ascii:
                description: Plain text format with US-ASCII charset
                type: string
              application/octet-stream:
                description: Binary format
                type: string
          download_count:
            description: The number of downloads for the book
            type: integer
        required:
          - id
          - title
          - authors
          - translators
          - subjects
          - bookshelves
          - languages
          - copyright
          - media_type
          - formats
          - download_count
streams:
  - "#/definitions/books_stream"

check:
  stream_names:
    - "books"
