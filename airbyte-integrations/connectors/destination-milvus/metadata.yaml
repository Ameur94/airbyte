data:
  allowedHosts:
    hosts:
      - "${indexing.host}"
      - api.openai.com
      - api.cohere.ai
      - "${embedding.api_base}"
  registries:
    cloud:
      enabled: true
    oss:
      enabled: true
  resourceRequirements:
    jobSpecific:
      - jobType: sync
        # TODO: Remove once https://github.com/airbytehq/airbyte/issues/30611 is resolved
        resourceRequirements:
          memory_limit: 2Gi
          memory_request: 2Gi
  connectorBuildOptions:
    baseImage: docker.io/airbyte/python-connector-base:1.2.1@sha256:04ce17faf949ef4090d06a1a1f704eb4687fc3c5f750944149a400e2a9eaa0e1
  connectorSubtype: vectorstore
  connectorType: destination
  definitionId: 65de8962-48c9-11ee-be56-0242ac120002
  dockerImageTag: 0.0.15
  dockerRepository: airbyte/destination-milvus
  githubIssueLabel: destination-milvus
  icon: milvus.svg
  license: MIT
  name: Milvus
  releaseDate: 2023-08-15
  releaseStage: alpha
  documentationUrl: https://docs.airbyte.com/integrations/destinations/milvus
  tags:
    - language:python
    - cdk:python
  ab_internal:
    sl: 200
    ql: 300
  supportLevel: certified
  connectorTestSuitesOptions:
    - suite: unitTests
    - suite: integrationTests
      testSecrets:
        - name: SECRET_DESTINATION-MILVUS_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_DESTINATION-MILVUS_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
metadataSpecVersion: "1.0"
