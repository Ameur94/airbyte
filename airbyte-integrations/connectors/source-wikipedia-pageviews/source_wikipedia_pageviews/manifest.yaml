version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["items"]
  requester:
    url_base: "https://wikimedia.org/api/rest_v1/metrics/pageviews"
    http_method: "GET"
    request_headers:
      "User-Agent": "AirbyteWikipediaPageviewsConnector/1.0 (https://github.com/airbytehq/airbyte)"
  top_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{config.start}}"
      datetime_format: "%Y%m%d"
    end_datetime:
      datetime: "{{config.start}}"
      datetime_format: "%Y%m%d"
    step: "P1D"
    cursor_field: "timestamp"
    datetime_format: "%Y/%m/%d"
    cursor_granularity: "P1D"
  per_article_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime: "{{config.start}}"
    end_datetime: "{{config.end}}"
    step: "P1D"
    cursor_field: "timestamp"
    datetime_format: "%Y%m%d"
    cursor_granularity: "P1D"

  per_article_requester:
    $parameters:
      $ref: "#/definitions/requester"
    path: "/per-article/{{config.project}}/{{config.access}}/{{config.agent}}/{{config.article}}/daily/{{stream_slice.start_time}}/{{stream_slice.end_time}}"
  top_requester:
    $parameters:
      $ref: "#/definitions/requester"
    path: "/top/{{config.project}}/{{config.access}}/{{stream_slice.start_time}}"
  per_article_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/per_article_requester"

  top_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/top_requester"
  per_article_stream:
    incremental_sync:
      $ref: "#/definitions/per_article_incremental_sync"
    retriever:
      $ref: "#/definitions/per_article_retriever"
    $parameters:
      name: "per-article"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          project:
            description: Name of the Wikipedia project hosting the article
            type: string
          access:
            description:
              Type of access method used for viewing the article (e.g.,
              desktop, mobile, etc.)
            type: string
          article:
            description: Title of the Wikipedia article
            type: string
          agent:
            description:
              Type of user agent accessing the article (e.g., user, spider,
              etc.)
            type: string
          granularity:
            description: The time granularity for the data (e.g., hourly, daily)
            type: string
          timestamp:
            description: Date and time when the views data was recorded
            type: string
          views:
            description: Number of views received by the article
            type: integer
            format: int64
        $schema: http://json-schema.org/schema#
  top_stream:
    incremental_sync:
      $ref: "#/definitions/top_incremental_sync"
    retriever:
      $ref: "#/definitions/top_retriever"
    $parameters:
      name: "top"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          project:
            description: Name of the Wikipedia project
            type: string
          access:
            description: Type of access for the article views (desktop/mobile)
            type: string
          year:
            description: Year when the data was fetched
            type: string
          month:
            description: Month when the data was fetched
            type: string
          day:
            description: Day of the month when the data was fetched
            type: string
          articles:
            type: array
            items:
              type: object
              properties:
                rank:
                  description: Rank of the article based on views
                  type: integer
                  format: int32
                article:
                  description: Title of the Wikipedia article
                  type: string
                views:
                  description: Number of views for the article
                  type: integer
                  format: int64
        $schema: http://json-schema.org/schema#
streams:
  - "#/definitions/per_article_stream"
  - "#/definitions/top_stream"

check:
  stream_names:
    - "per-article"
    - "top"
