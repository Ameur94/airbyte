version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.tvmaze.com"
    http_method: "GET"
    request_parameters:
      country: |
        {{
          config['domestic_schedule_country_code']
          if parameters['name'] == 'domestic' 
          else config['web_schedule_country_code'].replace('global', '')
          if parameters['name'] == 'web' 
          else ''
        }}
  incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ config['end_date'] or today_utc() }}"
      format: "%Y-%m-%d"
    step: "P1D"
    datetime_format: "%Y-%m-%d"
    cursor_granularity: "P1D"
    cursor_field: "airdate"
    start_time_option:
      field_name: "date"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
